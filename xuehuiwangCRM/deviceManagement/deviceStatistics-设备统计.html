<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <title>健身房-设备管理-设备统计</title>
    <link href="../css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="../css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="../css/sweetalert/sweetalert.css" rel="stylesheet" type="text/css">
    <link href="../css/animate.min.css" rel="stylesheet" type="text/css">
    <link href="../css/style.min.css" rel="stylesheet" type="text/css">
    <link href="../css/datapicker/datepicker3.css" rel="stylesheet" type="text/css">
</head>

<body class="gray-bg">

    <div class="wrapper wrapper-content animated fadeInRight">
    
     
            <!--s: 图表-->
            
            <div class="row">
            
               <div class="col-sm-12">
               
                <div class="ibox float-e-margins">
               
                  <!--s: title-->
                  <div class="ibox-title">
                        <h5>趋势图</h5>
                    </div>
                  <!--e: title-->
                  
                  <div class="ibox-content" style="float:left">
                  
                   <div class="col-sm-6">
                  
                     <div class="input-daterange input-group" id="datepicker">
                     
                        <span class="input-group-addon">时间</span>
                        <input type="text" class="input-sm form-control" id="data_1"  value="2014-11-11">
                        <span class="input-group-addon">对比</span>
                        <input type="text" class="input-sm form-control" id="data_2"  value="2014-11-17">
                     </div>   
                  
                   </div>
                   <div class="col-sm-2"><button class="col-sm-12 btn btn-info col-2-btn" type="button">查询</button></div>
                  
                  </div>
                  
                  <div class="ibox-content ibox-title">
                    <i class="fa fa-info-circle"></i> <span>任意指定两个日期后，趋势图则会展示这两日各类设备的使用情况。</span>
                  </div>
                  
                  <div class="ibox-content">
                  
                     <div id="chartcenter"></div>
                  
                  </div>
               
                </div>
               
               </div>
            
            </div>
            
            <!--s: 图表--> 
            
            <div class="row">
    
    
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>设备当前数据</h5>
                        <div class="ibox-tools">
                            <a class="close-link">
                                <i class="glyphicon glyphicon-remove"></i>
                            </a>
                        </div>
                    </div>
                    <div class="ibox-content">

                        <div class="table-responsive">
                            <table class="table table-striped footTabel">
                                <thead>
                                    <tr>
                                        <th>设备名称<span class="fa indicator fa-unsorted"></span></th><!--s: fa-sort-down降序选择器  fa-sort-up升序选择器-->
                                        <th>设备编号<span class="fa indicator fa-unsorted"></span></th>
                                        <th>今日使用次数<span class="fa indicator fa-unsorted"></span></th>
                                        <th>今日使用时长<span class="fa indicator fa-unsorted"></span></th>
                                        <th>状态<span class="fa indicator fa-unsorted"></span></th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>米莫说｜MiMO Show</td>
                                        <td><span class="pie">0.52/1.561</span>
                                        </td>
                                        <td>20%</td>
                                        <td>2014.11.11</td>
                                        <td>20%</td>
                                    </tr>
                                    <tr>
                                        <td>商家与购物用户的交互试衣应用</td>
                                        <td><span class="pie">6,9</span>
                                        </td>
                                        <td>40%</td>
                                        <td>2014.11.11</td>
                                        <td>20%</td>
                                    </tr>
                                    
                                </tbody>
                                <tfoot>
                                <tr>
                                    <td colspan="5">
                                        <ul class="pagination pull-right"><li class="footable-page-arrow disabled"><a data-page="first" href="#first">«</a></li><li class="footable-page-arrow disabled"><a data-page="prev" href="#prev">‹</a></li><li class="footable-page active"><a data-page="0" href="#">1</a></li><li class="footable-page"><a data-page="1" href="#">2</a></li><li class="footable-page-arrow"><a data-page="next" href="#next">›</a></li><li class="footable-page-arrow"><a data-page="last" href="#last">»</a></li></ul>
                                    </td>
                                </tr>
                                </tfoot>
                            </table>
                        </div>
                        
                        <!--s: 分页-->
                        <!--e: 分页-->

                    </div>
                </div>
            </div>

        </div>
    
    
    </div>
    

     
    <script type="text/javascript" src="../js/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="../js/bootstrap.min.js"></script> 
    <script type="text/javascript" src="../js/highcharts/highcharts.js"></script> 
    <script type="text/javascript" src="../js/datapicker/bootstrap-datepicker.js"></script>
    <script>
    $(function () {
    $("#data_1,#data_2").datepicker({todayBtn:"linked",keyboardNavigation:!1,forceParse:!1,calendarWeeks:!0,autoclose:!0})
    $('#chartcenter').highcharts({
        chart: {
            type: 'column'
        },
        title: {
            text: ''
        },
        subtitle: {
            text: ''
        },
        xAxis: {
            categories: [
                'Jan',
                'Feb',
                'Mar',
                'Apr',
                'May',
                'Jun',
                'Jul',
                'Aug',
                'Sep',
                'Oct',
                'Nov',
                'Dec'
            ]
        },
        yAxis: {
            min: 0,
            title: {
                text: 'Rainfall (mm)'
            }
        },
        tooltip: {
            headerFormat: '<span style="font-size:10px">{point.key}</span><table>',
            pointFormat: '<tr><td style="color:{series.color};padding:0">{series.name}: </td>' +
                '<td style="padding:0"><b>{point.y:.1f} mm</b></td></tr>',
            footerFormat: '</table>',
            shared: true,
            useHTML: true
        },
        plotOptions: {
            column: {
                pointPadding: 0.2,
                borderWidth: 0
            }
        },
        series: [{
            name: '本周',
            data: [49.9, 71.5, 106.4, 129.2, 144.0, 176.0, 135.6, 148.5, 216.4, 194.1, 95.6, 54.4]

        }, {
            name: '上周',
            data: [83.6, 78.8, 98.5, 93.4, 106.0, 84.5, 105.0, 104.3, 91.2, 83.5, 106.6, 92.3]

        }]
    });
	
});
    </script>

</body>
</html>
