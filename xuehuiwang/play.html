<!--笔记弹窗-->
<div class="publish clearfix note-pop" id="note-publist" >
    <div class="publish-wrap publish-wrap-note video-publish-note pop-con">
        <div class="pop-title">
            <h3>笔记</h3>
            <span class="es-icon es-icon-close01 close"></span>
        </div>
        <div id="js-note-input-fake" class="textarea-wrap">
            <textarea data-maxlength="1000" id="js-note-textarea" class="js-placeholder" name="" placeholder="请输入笔记内容..."></textarea>
            <p class="note-text-counter"><span id="js-note-limit">0</span>/1000</p>
        </div>
        <div class="publish-note-btns input-btm clearfix pop-footer">
            <div class="verify-code clearfix"></div>
            <input type="button" title="发表" value="保存" id="js-note-submit" class="course-btn">
            <label for="js-isshare" class="label-checked r"><input type="checkbox" checked="checked" id="js-isshare" class="checked"> 公开</label>
        </div>
    </div>
</div>
<!--问答弹出框-->
<div class="publish clearfix qa-pop" id="discus-publish">
    <div class="publish-wrap publish-wrap-disucss video-publish-qa pop-con">
        <div class="pop-title">
            <h3>提问</h3>
            <span class="es-icon es-icon-close01 close"></span>
        </div>
        <div class="qa-control-wrap clearfix">
            <div class="question-area">
                <div class="qa-control qa-ipt-title">
                    <input type="text" id="js-qa-title" maxlength="255" class="js-placeholder autocomplete" placeholder="请输入问题标题">
                </div>
            </div>
        </div>
        <div class="qa-control-wrap clearfix">
            <div class="qa-control">
                <div class="rich-text-editor">
                    <textarea id="question_content" name="question[content]" class="form-control question_content" rows="5" placeholder="详细描述你的问题" data-image-upload-url=""></textarea>
                </div>
            </div>
        </div>
        <div id="js-discuss-btm" class="discuss-bottom input-btm clearfix pop-footer">
            <input id="js-discuss-submit" class="r course-btn" type="button" value="发布">
        </div>
    </div>
</div>
<!--评价-->
<div class="publish clearfix qa-pop" id="evaluate-publish">
    <div class="publish-wrap publish-wrap-disucss video-publish-qa pop-con">
        <div class="pop-title">
            <h3>评价</h3>
            <span class="es-icon es-icon-close01 close"></span>
        </div>
        <div class="qa-control-wrap clearfix">
            <div class="form-group controls">
                请打分：
                <span data-rating="0" data-img-path="" class="rating-btn" id="rating-btn">
                    <img src="images/star-off.png" alt="1" title="很差">&nbsp;
                    <img src="images/star-off.png" alt="2" title="较差">&nbsp;
                    <img src="images/star-off.png" alt="3" title="还行">&nbsp;
                    <img src="images/star-off.png" alt="4" title="推荐">&nbsp;
                    <img src="images/star-off.png" alt="5" title="力荐">
                    <input type="hidden" name="score">
                </span>
            </div>
            <div class="qa-control">
                <div class="rich-text-editor">
                    <textarea id="evaluate_content" name="" class="form-control question_content" rows="5" placeholder="输入你的评价内容" data-image-upload-url=""></textarea>
                </div>
            </div>
        </div>
        <div id="js-evaluate-btm" class="discuss-bottom input-btm clearfix pop-footer">
            <input id="js-evaluate-submit" class="r course-btn" type="button" value="发布">
        </div>
    </div>
</div>
