<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <title>健身房-帐号系统-编辑资料</title>
    <link href="../css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="../css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="../css/sweetalert/sweetalert.css" rel="stylesheet" type="text/css">
    <link href="../css/animate.min.css" rel="stylesheet" type="text/css">
    <link href="../css/style.min.css" rel="stylesheet" type="text/css">
</head>
<body class="gray-bg">
<div class="row wrapper wrapper-content animated fadeInRight">
    <div class="col-sm-6 setModal">
        <div class="float-e-margins">
            <div class="ibox-title">
                <h5>操作</h5>
            </div>
            <div class="ibox-content">
                <div class="fixed-side">
                    <div class="hr-line-dashed"></div>
                    <div class="file-manager">
                        <button class="btn btn-primary col-sm-5 btn-submit" id="submit" type="submit">保存内容</button>
                        <button class="btn btn-white col-sm-5 col-sm-offset-2">返&nbsp;&nbsp;&nbsp;&nbsp;回</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-lg-6 setModal">
        <div class="form-horizontal">
            <div class="ibox-title">
                <h5>支付</h5>
            </div>
            <div class="ibox-content">
                <form action="">
                    <div class="form-group">
                        <label class="col-sm-3 control-label">支付功能</label>
                        <div class="col-sm-6  radios">
                            <label><input type="radio" name="explore_default_orderBy" value="">开启</label>
                            <label><input type="radio" name="explore_default_orderBy" value="">关闭</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">支付关闭时的提示信息</label>
                        <div class="col-sm-6 group-print">
                            <textarea name="disabled_message" rows="3" class="form-control"></textarea>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="clearfix"></div>
    <div class="col-lg-6 setModal">
        <div class="form-horizontal">
            <div class="ibox-title">
                <h5>支付宝</h5>
            </div>
            <div class="ibox-content">
                <form action="" id="commentForm">
                    <div class="form-group">
                        <label class="col-sm-3 control-label">接口状态</label>
                        <div class="col-sm-6  radios">
                            <label><input type="radio" name="explore_default_orderBy" value="">开启</label>
                            <label><input type="radio" name="explore_default_orderBy" value="">关闭</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">接口类型</label>
                        <div class="col-sm-6  radios">
                            <label><input type="radio" name="explore_default_orderBy" value="">立即到账接口</label>
                            <label><input type="radio" name="explore_default_orderBy" value="">担保交易接口</label>
                            <label><input type="radio" name="explore_default_orderBy" value="">标准双接口</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-3 control-label">
                            <label for="">PID</label>
                        </div>
                        <div class="controls col-sm-6">
                            <input type="text" name="weibo_key" class="form-control" value="">
                            <div class="help-block" style="display:none;"></div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-3 control-label">
                            <label for="">Key</label>
                        </div>
                        <div class="controls col-sm-6">
                            <input type="text" name="weibo_secret" class="form-control" value="">
                            <div class="help-block" style="display:none;"></div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-3 control-label">
                            <label for="">支付宝账户</label>
                        </div>
                        <div class="controls col-sm-6">
                            <input type="text" name="weibo_secret" class="form-control" value="">
                            <div class="help-block" style="display:none;"></div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">启用支付宝交易关闭接口</label>
                        <div class="col-sm-6 radios">
                            <label><input type="radio" name="explore_default_orderBy" value="">是</label>
                            <label><input type="radio" name="explore_default_orderBy" value="">否</label>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="col-lg-6 setModal">
        <div class="form-horizontal">
            <div class="ibox-title">
                <h5>微信支付</h5>
            </div>
            <div class="ibox-content">
                <form action="" id="">
                    <div class="form-group">
                        <label class="col-sm-3 control-label">接口状态</label>
                        <div class="col-sm-6  radios">
                            <label><input type="radio" name="explore_default_orderBy" value="">开启</label>
                            <label><input type="radio" name="explore_default_orderBy" value="">关闭</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-3 control-label">
                            <label for="">PID</label>
                        </div>
                        <div class="controls col-sm-6">
                            <input type="text" name="weibo_key" class="form-control" value="">
                            <div class="help-block" style="display:none;"></div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-3 control-label">
                            <label for="">商户号</label>
                        </div>
                        <div class="controls col-sm-6">
                            <input type="text" name="weibo_secret" class="form-control" value="">
                            <div class="help-block" style="display:none;"></div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-3 control-label">
                            <label for="">商户平台key</label>
                        </div>
                        <div class="controls col-sm-6">
                            <input type="text" name="weibo_secret" class="form-control" value="">
                            <div class="help-block" style="display:none;"></div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="clearfix"></div>
    <div class="col-lg-6 setModal">
        <div class="form-horizontal">
            <div class="ibox-title">
                <h5>网银支付</h5>
            </div>
            <div class="ibox-content">
                <form action="">
                    <div class="form-group">
                        <label class="col-sm-3 control-label">接口状态</label>
                        <div class="col-sm-6  radios">
                            <label><input type="radio" name="explore_default_orderBy" value="">开启</label>
                            <label><input type="radio" name="explore_default_orderBy" value="">关闭</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-3 control-label">
                            <label for="">PID</label>
                        </div>
                        <div class="controls col-sm-6">
                            <input type="text" name="weibo_key" class="form-control" value="">
                            <div class="help-block" style="display:none;"></div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-3 control-label">
                            <label for="">商户平台key</label>
                        </div>
                        <div class="controls col-sm-6">
                            <input type="text" name="weibo_secret" class="form-control" value="">
                            <div class="help-block" style="display:none;"></div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="col-lg-6 setModal">
        <div class="form-horizontal">
            <div class="ibox-title">
                <h5>退款</h5>
            </div>
            <div class="ibox-content">
                <form action="">
                    <div class="form-group">
                        <div class="col-sm-3 control-label">
                            <label for="">退款期限</label>
                        </div>
                        <div class="controls col-sm-6">
                            <input type="text" name="weibo_key" class="form-control" value="0">
                            <div class="help-block" style="display:none;"></div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-3 control-label">
                            <label for="">退款申请通知</label>
                        </div>
                        <div class="controls col-sm-6">
                            <textarea id="apply-notification-field" class="form-control" rows="3" name="applyNotification"></textarea>
                            <div class="help-block" style="display:none;"></div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-3 control-label">
                            <label for="">退款审核通过通知</label>
                        </div>
                        <div class="controls col-sm-6">
                            <textarea id="success-notification-field" class="form-control" rows="3" name="successNotification"></textarea>
                            <div class="help-block" style="display:none;"></div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-3 control-label">
                            <label for="">退款审核未通过通知</label>
                        </div>
                        <div class="controls col-sm-6">
                            <textarea id="failed-notification-field" class="form-control" rows="3" name="failedNotification"></textarea>
                            <div class="help-block" style="display:none;"></div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="../js/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="../js/bootstrap.min.js"></script>
<script type="text/javascript" src="../js/previewImage/previewImage.js"></script>
<script type="text/javascript" src="../js/validate/jquery.validate.min.js"></script>
<script type="text/javascript" src="../js/validate/messages_zh.min.js"></script>
<script type="text/javascript" src="../js/sweetalert/sweetalert.min.js"></script>
<script type="text/javascript" src="../js/iCheck/icheck.min.js"></script>
</body>
</html>
