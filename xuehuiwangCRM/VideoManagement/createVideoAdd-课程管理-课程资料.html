<div class="modal fade top in" aria-hidden="false" id="upload">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                <h4 class="modal-title">资料上传</h4>
            </div>
            <div class="modal-body">
                <form id="settings-password-form" class="form-horizontal" method="post" novalidate data-widget-cid="widget-1">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">课程名称</label>
                        <div class="col-sm-6 group-print">

                        <div class="col-sm-6 group-print">
                            <select style="width: 100%">
                                <option value="COURSE_RESOURCE_TEACHING">教材</option>
                                <option value="COURSE_RESOURCE_SUPPLY">教辅</option>
                                <option value="COURSE_RESOURCE_SUPPLY">课件</option>
                                <option value="COURSE_RESOURCE_OTHER">其他</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">课程资料</label>
                        <div class="col-sm-6 group-print">
                            <span class="btn btn-white mt">上传课程资料</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <p style="padding-left:25px">
                            <span style="color:red">支持上传类型:doc,pdf,xls,ppt,docx,pptx,xlsx,zip,rar</span><br>
                            <span style="color:red">* 上传资料大小限制100M内</span>
                        </p>
                    </div>
                    <div class="submit-btn">
                        <button type="submit" class="btn btn-primary">提交</button>
                        <a class="btn btn-link back"  data-dismiss="modal" aria-hidden="true" href="javascript:;">返回</a>
                    </div>
                </form>

<script type="text/javascript" src="../js/jquery-2.1.4.min.js"></script>

<script type="text/javascript" src="../js/datetimepicker/js/locales/bootstrap-datetimepicker.zh-CN.js"></script>
<script>
    $(function () {
        $(".user-list").on("mouseenter.link", ".slink .more", function () {
            $(this).nextAll("ul").show();
        })
        .on("mouseleave.link", ".slink", function () {
            $(this).find("ul").hide();
        });
        $(".edit-btn").click(function(){
            if($(this).html()=="编辑"){
                $(this).html("完成");
                $(this).parent().parent().parent().parent().find("input").removeAttr("disabled")
            }else {
                $(this).html("编辑");
                $(this).parent().parent().parent().parent().find("input").attr("disabled",true)
            }
        });
        $(".remove-item").click(function(){
            $(this).parent().parent().parent().parent().remove()
        })
    });
</script>
