<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="col-lg-12">
        <div class="form-horizontal">
            <div class="ibox-title">
                <h5>增加视频</h5>
            </div>
            <div class="ibox-content ibox-padding">
                <div id="fuelux-wizard" class="row-fluid" data-target="#step-container">
                    <ul class="wizard-steps">
                        <li data-target="#step1" class="active">
                            <span class="step">1</span> <span class="title">基本信息</span>
                        </li>
                        <li data-target="#step2" class="active"><span class="step">2</span>
                            <span class="title">课程详情</span>
                        </li>
                        <li data-target="#step3" class="active"><span class="step">3</span>
                            <span class="title">增加视频</span>
                        </li>
                    </ul>
                </div>
                <div class="hr-line-dashed"></div>
                <div class="u-wrap classes">
                    <div class="mainbackground nopadding" style="background:#fff;">
                        <div class="heading">
                            <span class="h5">人力1</span>
                            <span class="float-right">
                                <span>未上架</span>
                                <span>默认学科-默认学科小类</span>
                                <span>定价:150.0</span>
                            </span>
                            <span class="line"></span>
                        </div>
                        <div class="c-main teacher-content">
                            <div class="teacher-btns">
                                <a href="javascript:;" class="btn btn-primary btn-addlink addCourse"><i class="glyphicon glyphicon-plus"></i>新增章节</a>
                            </div>
                            <div class="t-c clear">
                                <div class="t-c-l" style="height:600px;">
                                    <ul class="sortable base-sort ui-sortable">
                                        <li class="dis ui-sortable-handle">
                                            <div class="father clearfix">
                                                <div class="pull-left">
                                                    <i class="glyphicon glyphicon-triangle-bottom open"></i>
                                                    <a href="javascript:;">第一章&nbsp;&nbsp;<b></b></a>
                                                </div>
                                                <div class="pull-right">
                                                    <i class="fa fa-trash"></i>
                                                    <i class="fa fa-plus add-btns" title="添加节"></i>
                                                    <i class="fa fa-navicon"></i>
                                                </div>
                                            </div>
                                            <ul class="son sortable ui-sortable" style="display: block;">
                                                <li class="class-son ui-sortable-handle" draggable="true">
                                                    <a href="javascript:;">第一节 &nbsp;&nbsp;<b></b></a>
                                                    <div class="pull-right">
                                                        <i class="fa fa-trash"></i>
                                                        <i class="fa fa-navicon"></i>
                                                    </div>
                                                </li>
                                                <li class="class-son ui-sortable-handle" draggable="true">
                                                    <a href="javascript:;">第二节 &nbsp;&nbsp;<b></b></a>
                                                    <div class="pull-right">
                                                        <i class="fa fa-trash"></i>
                                                        <i class="fa fa-navicon"></i>
                                                    </div>
                                                </li>
                                            </ul>
                                        </li>
                                    </ul>
                                </div>
                                <div class="t-c-r" style="height:600px;">
                                    <div class="t-c-r-t chapter" value="347384">
                                        <p class="c"><span class="c-title">章的名称</span><span class="c-content">
                                            <input class="chapterName" type="text" maxlength="20" value="" placeholder="章的名称"></span>
                                        </p>
                                        <p class="c">
                                            <span class="c-title"></span>
                                            <span class="c-content">
                                                <a href="javascript:;" class="btn btn-mini btn-primary save">保存</a>
                                            </span>
                                        </p>
                                    </div>
                                </div>
                            </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-10 col-sm-offset-1">
                        <button class="btn btn-white col-sm-3" onclick="window.history.back(-1)">返回</button>
                        <button class="btn btn-primary col-sm-3 col-sm-offset-1 btn-submit" id="submit" type="submit">下一步</button>
                        <button class="btn btn-white col-sm-3 col-sm-offset-1">取消</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
