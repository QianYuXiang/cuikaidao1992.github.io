<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加短信模板</title>
    <link href="../css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="../css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="../css/sweetalert/sweetalert.css" rel="stylesheet" type="text/css">
    <link href="../css/animate.min.css" rel="stylesheet" type="text/css">
    <link href="../css/style.min.css" rel="stylesheet" type="text/css">
</head>
<body class="gray-bg">
<div class="row wrapper wrapper-content animated fadeInRight">
    <div class="col-lg-8 col-lg-offset-2">
        <div class="form-horizontal">
            <div class="ibox-title">
                <h5>添加短信模板</h5>
            </div>
            <div class="ibox-content ibox-padding">
                <form action="" id="commentForm">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">短信类别</label>
                        <div class="col-sm-2 group-print patop">
                           <select class="col-sm-12">
                             <option>身份验证</option>
                             <option>支付成功回执</option>
                             <option>教务通知</option>
                           </select>
                         </div>
                         <div class="col-sm-2 group-print patop">
                           <a class="btn btn-primary" href="#closeCourse" data-toggle="modal">新增类别</a>
                         </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">短信类型</label>
                        <div class="col-sm-7 group-print">
                            <input type="text" name="user" class="form-control" placeholder="请输入短信类型" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">模板内容</label>
                        <div class="col-sm-7 group-print">
                            <textarea id="editor" placeholder="这里输入内容" autofocus rows="5"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">发送方式</label>
                        <div class="col-sm-6 group-print">
                           <select>
                             <option>自动单发</option>
                             <option>自动群发</option>
                             <option>手动群发</option>
                           </select>
                        </div>
                    </div>
                     <div class="form-group">
                        <label class="col-sm-2 control-label">启动状态</label>
                        <div class="col-sm-6">
                            <label class="recruit">
                                <input name="switch-field-2" class="ace ace-switch ace-switch-2" checked="checked" type="checkbox">
                                <span class="lbl"></span>
                            </label>
                      </div>
                    </div>
                    <div class="hr-line-dashed"></div>
                    <div class="form-group">
                        <div class="col-sm-10 col-sm-offset-1">
                            <button class="btn btn-primary col-sm-5 btn-submit" id="submit" type="submit">提交</button>
                            <button class="btn btn-white col-sm-5 col-sm-offset-2" onclick="window.history.back(-1)">返&nbsp;&nbsp;&nbsp;&nbsp;回</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<div class="modal fade in" id="closeCourse" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">新增类别</h4>
            </div>
            <div class="modal-body form-horizontal">
                <form action="">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">类别名称</label>
                        <div class="col-sm-6 group-print">
                            <input type="text" name="user" class="form-control" placeholder="请输入短信类别名称" required>
                        </div>
                    </div>
                    <div class="hr-line-dashed"></div>
                    <div class="form-group">
                        <div class="col-sm-10 col-sm-offset-1">
                            <button class="btn btn-primary col-sm-5 btn-submit" type="submit">确定</button>
                            <button class="btn btn-white col-sm-5 col-sm-offset-2" data-dismiss="modal" aria-hidden="true">取消</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="../js/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="../js/bootstrap.min.js"></script>
<script type="text/javascript" src="../js/iCheck/icheck.min.js"></script>
<script type="text/javascript" src="../js/simditor/module.js"></script>
<script type="text/javascript" src="../js/simditor/hotkeys.js"></script>
<script type="text/javascript" src="../js/simditor/simditor.js"></script>
<script>
    $(document).ready(function(){var editor=new Simditor({textarea:$("#editor"),defaultImage:"images/a9.jpg"})});
</script>
</body>
</html>
