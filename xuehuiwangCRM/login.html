<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>健身馆 - 登录</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/font-awesome.min.css" rel="stylesheet">
    <link href="css/animate.min.css" rel="stylesheet">
    <link href="css/style.min.css" rel="stylesheet">
    <link href="css/login.min.css" rel="stylesheet">
    <script>
        if(window.top!==window.self){window.top.location=window.location};
    </script>

</head>

<body class="signin">
  
   <img src="images/login-bg.jpg" class="sign-img">
  
  <div class="sign-bg">

    <div class="signinpanel">
        <div class="row">
            <div class="col-sm-7">
                <div class="signin-info">
                    <div class="logopanel m-b">
                        <h1>[ <strong>学慧网管理平台</strong> ]</h1>
                    </div>
                    <div class="m-b"></div>
                    <h4>欢迎使用 <strong>学慧网管理平台</strong></h4>
                    <ul class="m-b">

                    <strong>还没有账号？ <a href="#">立即注册&raquo;</a></strong>
                </div>
            </div>
            <div class="col-sm-5">
                <form class="login_form" id="loginForm">
                    <h4 class="no-margins">登录：</h4>
                    <p class="m-t-md">登录到学慧网管理平台</p>
                    <input type="text" class="form-control uname" placeholder="用户名" />
                    <input type="password" class="form-control pword m-b" placeholder="密码" />
                    <a href="">忘记密码了？</a>
                    <button class="btn btn-success btn-block" id="loginButton">登录</button>
                </form>
            </div>
        </div>
        <div class="signup-footer">
            <div class="pull-left">
                <p>课程内容版权均归： <a href="/">北京学慧网络教育科技有限公司</a>所有 <a class="mlm" href="http://www.miibeian.gov.cn/" target="_blank">
                    京ICP备15007758号-1    京ICP证150990号
                </a></p>
            </div>
        </div>
    </div>
    
    </div>
    
    <script type="text/javascript" src="js/tips/jquery.tips.js"></script>
    <script type="text/javascript">
    
       $(function(){
		   $("#loginForm").tipsy()
		   })
    
    </script>
    
</body>

</html>
