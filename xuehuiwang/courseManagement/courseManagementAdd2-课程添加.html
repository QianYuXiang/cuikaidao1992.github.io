<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <title>学慧网-帐号系统-修改密码</title>
    <link href="../css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="../css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="../css/sweetalert/sweetalert.css" rel="stylesheet" type="text/css">
    <link href="../css/animate.min.css" rel="stylesheet" type="text/css">
    <link href="../css/style.min.css" rel="stylesheet" type="text/css">
    <script src="../js/jquery-2.1.4.min.js"></script>
    <script src="../js/courses.js"></script>
</head>
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="col-lg-6 col-lg-offset-3">
        <div class="form-horizontal">
            <div class="ibox-title">
                <h5>添加课程</h5>
            </div>
            <div class="ibox-content ibox-padding">
                <div id="fuelux-wizard" class="row-fluid" data-target="#step-container">
                    <ul class="wizard-steps">
                        <li data-target="#step1" class="active">
                            <span class="step">1</span> <span class="title">基本信息</span>
                        </li>
                        <li data-target="#step2" class="active"><span class="step">2</span>
                            <span class="title">课程详情</span>
                        </li>
                        <li data-target="#step3"><span class="step">3</span>
                            <span class="title">安排课程</span>
                        </li>
                    </ul>
                </div>
                <div class="hr-line-dashed"></div>
                <form action="" id="commentForm">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">课程封面</label>
                        <div class="col-sm-8">
                            <span class="view">
                                <img src="../images/cx2.jpg" alt="课程图片">
                            </span>
                            <span class="btns"><a href="javascript:;" class="btn btn-default btn-upload">选择封面</a></span>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">教师</label>
                        <div class="col-sm-8">
                            <select class="form-control" name="account">
                                <option>小李</option>
                                <option>小王</option>
                                <option>小赵</option>
                            </select>
                        </div>
                        <div class="col-sm-2" style="padding-left: 0">
                            <a href="#addTecher"  data-toggle="modal" class="box-select text-warning">点击我添加教师</a>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">描述</label>
                        <div class="col-sm-8">
                            <textarea name="comment" class="form-control" required="" aria-required="true" style="min-height: 100px"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">课程详情</label>
                        <div class="col-sm-8">
                            <textarea name="comment" class="form-control" required="" aria-required="true" style="min-height: 100px"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label"><em class="must">＊</em>服务设置</label>
                        <div class="col-sm-8 services-list">
                            <span class="check-box"><input type="checkbox" class="check-btn">系统化学习</span>
                            <span class="check-box"><input type="checkbox" class="check-btn">24H答疑</span>
                            <span class="check-box"><input type="checkbox" class="check-btn">作业批改</span>
                            <span class="check-box"><input type="checkbox" class="check-btn">互动直播</span>
                            <span class="check-box"><input type="checkbox" class="check-btn">vip班</span>
                            <span class="check-box"><input type="checkbox" class="check-btn">签约班</span>
                        </div>
                    </div>
                    <div class="hr-line-dashed"></div>
                    <div class="form-group">
                        <div class="col-sm-10 col-sm-offset-1">
                            <button class="btn btn-primary col-sm-5 btn-submit" id="submit" type="submit" onclick="location.href='courseManagementAdd3.html'">下一步</button>
                            <button class="btn btn-white col-sm-5 col-sm-offset-2" style="display: none">返回首页</button>
                            <button class="btn btn-white col-sm-5 col-sm-offset-2" onclick="window.history.back(-1)">上一步</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<div class="modal fade in" id="addTecher" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">添加教师</h4>
            </div>
            <div class="modal-body form-horizontal">
                <form action="">
                    <div class="form-group">
                        <label class="col-sm-3 control-label"><em class="must">＊</em>用户名</label>
                        <div class="col-sm-8">
                            <input type="text" name="" class="form-control" required="" aria-required="true">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label"><em class="must">＊</em>密码</label>
                        <div class="col-sm-8">
                            <input type="text" name="" class="form-control" required="" aria-required="true">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label"><em class="must">＊</em>确认密码</label>
                        <div class="col-sm-8">
                            <input type="text" name="" class="form-control" required="" aria-required="true">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label"><em class="must">＊</em>姓名</label>
                        <div class="col-sm-8">
                            <input type="text" name="" class="form-control" required="" aria-required="true">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label"><em class="must">＊</em>手机号</label>
                        <div class="col-sm-8">
                            <input type="text" name="" class="form-control" required="" aria-required="true">
                        </div>
                    </div>
                    <div class="hr-line-dashed"></div>
                    <div class="form-group">
                        <div class="col-sm-10 col-sm-offset-3">
                            <button class="btn btn-primary col-sm-2 btn-submit col-sm-offset-1" type="submit">保存</button>
                            <button class="btn btn-white col-sm-2 col-sm-offset-1" data-dismiss="modal" aria-hidden="true">取消</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

</div>
<script type="text/javascript" src="../js/bootstrap.min.js"></script>
<script type="text/javascript" src="../js/validate/jquery.validate.min.js"></script>
<script type="text/javascript" src="../js/validate/messages_zh.min.js"></script>
<script type="text/javascript" src="../js/sweetalert/sweetalert.min.js"></script>
<script type="text/javascript" src="../js/iCheck/icheck.min.js"></script>
</body>
</html>
