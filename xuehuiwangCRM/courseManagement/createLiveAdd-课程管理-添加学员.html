<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="../css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="../css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="../css/sweetalert/sweetalert.css" rel="stylesheet" type="text/css">
    <link href="../css/animate.min.css" rel="stylesheet" type="text/css">
    <link href="../css/style.min.css" rel="stylesheet" type="text/css">
</head>
<body class="gray-bg">
<div class="row wrapper wrapper-content animated fadeInRight">
    <div class="col-lg-8 col-lg-offset-2">
        <div class="form-horizontal">
            <div class="ibox-title">
                <h5>添加学员</h5>
            </div>
            <div class="ibox-content ibox-padding">
                <form action="">
                    <div class="form-group">
                        <label class="col-sm-3 control-label">手机号/邮箱/用户名</label>
                        <div class="col-sm-6">
                            <input type="text" name="" class="form-control" required="" aria-required="true">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">购买价格</label>
                        <div class="col-sm-6">
                            <input type="text" name="" class="form-control" required="" aria-required="true">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">课程分类</label>
                        <div class="col-sm-6">
                            <input type="text" name="" class="form-control" required="" disabled="disabled" value="职业资格">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">级别</label>
                        <div class="col-sm-6">
                            <input type="text" name="" class="form-control" required="" disabled="disabled" value="二级">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">学习课程名称</label>
                        <div class="col-sm-6">
                            <input type="text" name="" class="form-control" required="" disabled="disabled" value="人力资源管理二级">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">总课时</label>
                        <div class="col-sm-6">
                            <input type="text" name="" class="form-control" required="" disabled="disabled" value="10">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">授课类型</label>
                        <div class="col-sm-6">
                            <input type="text" name="" class="form-control" required="" disabled="disabled" value="视频">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">课程单元</label>
                        <div class="col-sm-6">
                            <input type="text" name="" class="form-control" required="" disabled="disabled" value="人力资源1">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">选择班号</label>
                        <div class="col-sm-6 group-print">
                            <div class="radios">
                                <label class="col-sm-6"><input type="radio" name="message-set" value="" checked="checked">10/10 <a href="javascript:;">人力资源管理1601</a></label>
                                <label class="col-sm-6"><input type="radio" name="message-set" value="">10/10 <a href="javascript:;">人力资源管理1602</a></label>
                            </div>
                        </div>
                    </div>
                    <div class="hr-line-dashed"></div>
                    <div class="form-group">
                        <div class="col-sm-10 col-sm-offset-3">
                            <button class="btn btn-primary col-sm-2 btn-submit col-sm-offset-1" type="submit">提交</button>
                            <button class="btn btn-white col-sm-2 col-sm-offset-1" onclick="window.history.back(-1)">取消</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="../js/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="../js/bootstrap.min.js"></script>
<script type="text/javascript" src="../js/validate/jquery.validate.min.js"></script>
<script type="text/javascript" src="../js/validate/messages_zh.min.js"></script>
<script type="text/javascript" src="../js/sweetalert/sweetalert.min.js"></script>
<script type="text/javascript" src="../js/iCheck/icheck.min.js"></script>
</body>
</html>
