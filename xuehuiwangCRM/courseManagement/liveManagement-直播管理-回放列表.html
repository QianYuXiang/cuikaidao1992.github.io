<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="../css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="../css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="../css/sweetalert/sweetalert.css" rel="stylesheet" type="text/css">
    <link href="../css/animate.min.css" rel="stylesheet" type="text/css">
    <link href="../css/style.min.css" rel="stylesheet" type="text/css">
</head>
<body class="gray-bg">
<div class="row wrapper wrapper-content animated fadeInRight">
    <div class="col-lg-10 col-sm-offset-1">
        <div class="form-horizontal">
            <div class="ibox-title">
                <h5>回放列表</h5>
                <div class="ibox-tools">
                    <a class="btn btn-white btn-sm" href="javascript:;">导出视频</a>
                    <a class="btn btn-white btn-sm" href="javascript:;">导出问答</a>
                    <a class="btn btn-white btn-sm" href="javascript:;">导出聊天</a>
                </div>
            </div>
            <div class="ibox-content">
                <div class="user-list">
                    <table class="table footTabel  table-center">
                        <thead>
                            <tr>
                                <th>选择</th>
                                <th>开始时间<span class="fa indicator fa-unsorted"></span></th>
                                <th>结束时间<span class="fa indicator fa-unsorted"></span></th>
                                <th>回放地址<span class="fa indicator fa-unsorted"></span></th>
                                <th>操作<span class="fa indicator fa-unsorted"></span></th>
                            </tr>
                        </thead>
                        <tbody class="son sortable ui-sortable">
                            <tr>
                                <td width="10%"><span class="check-box"><input type="checkbox" class="check-btn"></span></td>
                                <td width="20%">2016-08-15 15:46:30</td>
                                <td width="20%">2016-08-16 15:46:30</td>
                                <td width="20%">http://www.vipcn.com/zt/meipaizhibo/</td>
                                <td width="10%"><a href="javascript:;" class="playback">同步回放</a></td>
                            </tr>
                            <tr>
                                <td width="10%"><span class="check-box"><input type="checkbox" class="check-btn"></span></td>
                                <td width="15%">2016-08-15 15:46:30</td>
                                <td width="15%">2016-08-16 15:46:30</td>
                                <td width="20%">http://www.vipcn.com/zt/meipaizhibo/</td>
                                <td width="10%"><a href="javascript:;" class="playback">同步回放</a></td>
                            </tr>
                            <tr>
                                <td width="10%"><span class="check-box"><input type="checkbox" class="check-btn"></span></td>
                                <td width="15%">2016-08-15 15:46:30</td>
                                <td width="15%">2016-08-16 15:46:30</td>
                                <td width="20%">http://www.vipcn.com/zt/meipaizhibo/</td>
                                <td width="10%"><a href="javascript:;" class="playback">同步回放</a></td>
                            </tr>
                        </tbody>
                    </table>
                    <div class="col-sm-12">
                        <button class="btn btn-white col-sm-1 pull-right" onclick="window.history.back(-1)">返&nbsp;&nbsp;&nbsp;&nbsp;回</button>
                    </div>
                    <div class="clearfix"></div>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="../js/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="../js/bootstrap.min.js"></script>
<script type="text/javascript" src="../js/validate/jquery.validate.min.js"></script>
<script type="text/javascript" src="../js/validate/messages_zh.min.js"></script>
<script type="text/javascript" src="../js/sweetalert/sweetalert.min.js"></script>
<script type="text/javascript" src="../js/iCheck/icheck.min.js"></script>
<script type="text/javascript" src="../js/jquery-ui.js"></script>
<script>
    $('.son').sortable({axis:"y"});
</script>
</body>
</html>
