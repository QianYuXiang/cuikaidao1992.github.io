<div id="content-container" class="container">
    <div class="order-pay">
        <div class="es-section">
            <ul class="es-step es-step-3 clearfix">
                <li class="doing"><span class="es-icon es-icon-done"></span>订单确认</li>
                <li class="doing"><span class="number">2</span>订单支付</li>
                <li><span class="number">3</span>订单完成</li>
            </ul>
            <div class="order-detail clearfix">
                <div class="order-pay-body">
                    <div class="alert alert-success alert-dismissible">
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">×</span>
                        </button>
                        订单已提交，请在４８小时内完成支付！逾期订单将被取消。
                    </div>
                    <div class="order-detail  checkout" >
                        <div class="order-detail  clearfix">
                            <div class="order-img">
                                <a href="#">
                                    <img class="img-responsive" src="images/pay-img.jpg" alt="收费">
                                </a>
                            </div>
                            <div class="order-info">
                                <p>订单名称：购买课程《企业人力资源管理师三级技能-精讲》</p>
                                <p>订单号：C2016050414540194538</p>
                                <p>订单价格：<span class="pay-rmb">￥580.00</span></p>
                            </div>
                        </div>
                    </div>
                    <div class="es-piece"><div class="piece-header">支付方式</div></div>
                    <form class="form-paytype" method="post" action="#">
                        <div class="form-group order-detail-bg">
                            <div class="check  active " id="alipay">
                                <a href="#">
                                    <img src="images/alipay.png">
                                </a>
                                <span class="icon"></span>
                            </div>
                            <div class="check " id="wxpay">
                                <a href="weixin.html">
                                    <img src="images/wxpay.png">
                                </a>
                                <span class="icon"></span>
                            </div>
                            <div class="check " id="heepay">
                                <a href="#">
                                    <img src="images/heepay.png">
                                </a>
                                <span class="icon"></span>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="total-price">
                                应付金额：
                                <span class="pay-rmb">￥580.00</span>
                            </div>
                        </div>
                        <div class="form-group text-right">
                            <a href="#" class="btn-link cancel" style="">取消</a>
                            <button type="submit" class="submit affirm-btn" onclick= "window.open('pay3.html')">提交订单</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="js/pay.js"></script>
