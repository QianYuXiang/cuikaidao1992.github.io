
<!DOCTYPE html>
<html>

    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <title>学慧网-财务管理-课程退款</title>
    <link href="../css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="../css/reset.css" rel="stylesheet" type="text/css">

<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">

            <div class="ibox float-e-margins">
                <div class="ibox-title clearfix">
                    <h5>课程退款</h5>
                </div>
                <div class="ibox-content">
                    <form method="post" id="searchForm">

                            <select name="status">
                                <option value="">退款状态</option><option value="created" selected="selected">已申请</option><option value="success">退款成功</option><option value="failed">退款失败</option><option value="cancelled">已取消</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <input class="form-control" type="text" name="nickname" value="" placeholder="退款人用户名">
                        </div>
                        <div class="form-group">
                            <input class="form-control" type="text" name="title" value="" placeholder="课程名">
                        </div>
                        <div class="form-group">
                            <input class="form-control" type="text" name="orderSn" value="" placeholder="订单号">
                        </div>
                    </form>
                    <div class="user-list" style="margin-top: 20px;">
                        <table class="table footTabel  table-center">
                            <thead>
                                <tr>
                                    <th>退款订单<span class="fa indicator fa-unsorted"></span></th>
                                    <th>订单成交金额<span class="fa indicator fa-unsorted"></span></th>
                                    <th>退款人<span class="fa indicator fa-unsorted"></span></th>
                                    <th>退款状态<span class="fa indicator fa-unsorted"></span></th>
                                    <th>操作<span class="fa indicator fa-unsorted"></span></th>
                               </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>201609050949371000</td>
                                    <td>1200</td>
                                    <td>赵祥鹏6573</td>
                                    <td>已退款</td>
                                    <td class="slink">
                                        <a href="javascript:;">通过</a>|<a href="javascript:void(0);">拒绝</a>
                                    </td>
                                </tr>
                                <tr>
                                    <td>201609050949371000</td>
                                    <td>1200</td>
                                    <td>赵祥鹏6573</td>
                                    <td>未退款</td>
                                    <td class="slink">
                                        <a href="javascript:;">通过</a>|<a href="javascript:void(0);">拒绝</a>
                                    </td>
                                </tr>
                            </tbody>
                            <tfoot>
                                <tr>
                                    <td colspan="10">

                                    </td>
                                </tr>
                            </tfoot>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
