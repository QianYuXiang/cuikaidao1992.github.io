<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="../css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="../css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="../css/sweetalert/sweetalert.css" rel="stylesheet" type="text/css">
    <link href="../css/animate.min.css" rel="stylesheet" type="text/css">
    <link href="../css/style.min.css" rel="stylesheet" type="text/css">
</head>
<body class="gray-bg">
<div class="row wrapper wrapper-content animated fadeInRight">
    <div class="col-lg-6 col-lg-offset-3">
        <div class="form-horizontal">
            <div class="ibox-title">
                <h5>修改教师信息</h5>
            </div>
            <div class="ibox-content ibox-padding">
                <form action="" id="commentForm">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">教师名称</label>
                        <div class="col-sm-8 group-print">
                            <input type="text" name="user" class="form-control" placeholder="请输入教师名称" value="马玲">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">头衔</label>
                        <div class="col-sm-8 group-print">
                            <input type="text" name="user" class="form-control" placeholder="请输入头衔" value="暂无">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">头像上传</label>
                        <div class="col-sm-8 group-print">
                            <div class="btn-group">
                                <label class="btn btn-primary">
                                    <input type="file" onchange="previewImage(this)" class="hide"> 上传新图片
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">介绍</label>
                        <div class="col-sm-8 group-print">
                            <textarea name="comment" class="form-control" required="" aria-required="true" style="min-height: 100px"></textarea>
                        </div>
                    </div>
                    <div class="hr-line-dashed"></div>
                    <div class="form-group">
                        <div class="col-sm-10 col-sm-offset-1">
                            <button class="btn btn-primary col-sm-5 btn-submit" id="submit" type="submit">保存内容</button>
                            <button class="btn btn-white col-sm-5 col-sm-offset-2" onclick="window.history.back(-1)">返&nbsp;&nbsp;&nbsp;&nbsp;回</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="../js/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="../js/bootstrap.min.js"></script>
<script type="text/javascript" src="../js/validate/jquery.validate.min.js"></script>
<script type="text/javascript" src="../js/validate/messages_zh.min.js"></script>
<script type="text/javascript" src="../js/sweetalert/sweetalert.min.js"></script>
<script type="text/javascript" src="../js/iCheck/icheck.min.js"></script>
</body>
</html>
