<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <title>健身房-帐号系统-角色管理-设置权限</title>
    <link href="../css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="../css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="../css/animate.min.css" rel="stylesheet" type="text/css">
    <link href="../css/style.min.css" rel="stylesheet" type="text/css">
</head>

<body class="gray-bg">
    <div class="row wrapper wrapper-content animated fadeInRight">
      <div class="col-sm-4">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>操作</h5>
                </div>
                <div class="ibox-content">
                     <div class="fixed-side">
                        <div class="hr-line-dashed"></div>
                        <div class="file-manager">
                            <button class="btn btn-primary col-sm-5 btn-submit" id="submit" type="submit">保存内容</button>
                            <button class="btn btn-white col-sm-5 col-sm-offset-2" onclick="window.history.back(-1)">返&nbsp;&nbsp;&nbsp;&nbsp;回</button>
                        </div>
                  </div>  
                </div>
            </div>
        </div>
      <div class="col-sm-4">
            <div class="ibox float-e-margins">
                <div class="ibox-title clearfix">
                    <span class="check-box"><input type="checkbox" class="check-btn checkAll"></span>
                    <h5>账号系统</h5>
                </div>
                <div class="ibox-content">
                   <div class="fixed-side">
                    <ul class="todo-list m-t small-list">
                            <li>
                                <span class="check-box"><input type="checkbox" class="check-btn"></span>
                                <span class="m-l-xs">编辑资料</span>
                            </li>
                            <li>
                                <span class="check-box"><input type="checkbox" class="check-btn"></span>
                                <span class="m-l-xs">修改密码</span>
                            </li>
                            <li>
                                <span class="check-box"><input type="checkbox" class="check-btn"></span>
                                <span class="m-l-xs">账户管理</span>
                            </li>
                            <li>
                                <span class="check-box"><input type="checkbox" class="check-btn"></span>
                                <span class="m-l-xs">角色管理</span>
                            </li>
                            <li>
                                <span class="check-box"><input type="checkbox" class="check-btn"></span>
                                <span class="m-l-xs">权限管理</span>
                            </li>
                        </ul>
                     </div>   
                </div>
            </div>
        </div>
        <div class="col-sm-4">
            <div class="ibox float-e-margins">
                <div class="ibox-title clearfix">
                    <span class="check-box"><input type="checkbox" class="check-btn checkAll"></span>
                    <h5 class="m-l-xs">趋势概况</h5>
                </div>
                <div class="ibox-content">
                   <div class="fixed-side">
                    <ul class="todo-list m-t small-list">
                        <li>
                            <span class="check-box"><input type="checkbox" class="check-btn"></span>
                            <span class="m-l-xs">实时数据</span>
                        </li>
                        <li>
                            <span class="check-box"><input type="checkbox" class="check-btn"></span>
                            <span class="m-l-xs">今日统计</span>
                        </li>
                        <li>
                            <span class="check-box"><input type="checkbox" class="check-btn"></span>
                            <span class="m-l-xs">昨日统计</span>
                        </li>
                        </ul>
                     </div>   
                </div>
            </div>
        </div>
        <div class="col-sm-4">
            <div class="ibox float-e-margins">
                <div class="ibox-title clearfix">
                    <span class="check-box"><input type="checkbox" class="check-btn checkAll"></span>
                    <h5>设备管理</h5>
                </div>
                <div class="ibox-content">
                   <div class="fixed-side">
                    <ul class="todo-list m-t small-list">
                            <li>
                                <span class="check-box"><input type="checkbox" class="check-btn"></span>
                                <span class="m-l-xs">设备概况</span>
                            </li>
                        </ul>
                     </div>   
                </div>
            </div>
        </div>
        <div class="col-sm-4">
            <div class="ibox float-e-margins">
                <div class="ibox-title clearfix">
                    <span class="check-box"><input type="checkbox" class="check-btn checkAll"></span>
                    <h5>客人管理</h5>
                </div>
                <div class="ibox-content">
                   <div class="fixed-side">
                    <ul class="todo-list m-t small-list">
                            <li>
                                <span class="check-box"><input type="checkbox" class="check-btn"></span>
                                <span class="m-l-xs">客人概况</span>
                            </li>
                            <li>
                                <span class="check-box"><input type="checkbox" class="check-btn"></span>
                                <span class="m-l-xs">客人管理</span>
                            </li>
                        </ul>
                     </div>   
                </div>
            </div>
        </div>
        
        <div class="col-sm-4">
            <div class="ibox float-e-margins">
                <div class="ibox-title clearfix">
                    <span class="check-box"><input type="checkbox" class="check-btn checkAll"></span>
                    <h5>课程管理</h5>
                </div>
                <div class="ibox-content">
                   <div class="fixed-side">
                    <ul class="todo-list m-t small-list">
                            <li>
                                <span class="check-box"><input type="checkbox" class="check-btn"></span>
                                <span class="m-l-xs">课程概况</span>
                            </li>
                        </ul>
                     </div>   
                </div>
            </div>
        </div>
        
        <div class="col-sm-4">
            <div class="ibox float-e-margins">
                <div class="ibox-title clearfix">
                    <span class="check-box"><input type="checkbox" class="check-btn checkAll"></span>
                    <h5>优化建议</h5>
                </div>
                <div class="ibox-content">
                   <div class="fixed-side">
                    <ul class="todo-list m-t small-list">
                            <li>
                                <span class="check-box"><input type="checkbox" class="check-btn"></span>
                                <span class="m-l-xs">设备</span>
                            </li>
                            <li>
                                <span class="check-box"><input type="checkbox" class="check-btn"></span>
                                <span class="m-l-xs">客人</span>
                            </li>
                            <li>
                                <span class="check-box"><input type="checkbox" class="check-btn"></span>
                                <span class="m-l-xs">课程</span>
                            </li>
                        </ul>
                     </div>   
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="../js/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="../js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../js/iCheck/icheck.min.js"></script>
</body>
</html>
