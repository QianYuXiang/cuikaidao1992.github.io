<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <title>健身房-帐号系统-修改密码</title>
    <link href="../css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="../css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="../css/sweetalert/sweetalert.css" rel="stylesheet" type="text/css">
    <link href="../css/animate.min.css" rel="stylesheet" type="text/css">
    <link href="../css/style.min.css" rel="stylesheet" type="text/css">
</head>
<body class="gray-bg">
    <div class="row wrapper wrapper-content animated fadeInRight">
       <div class="col-lg-8 col-lg-offset-2">
         <div class="form-horizontal">
            <div class="ibox-title">
                <h5>修改密码</h5>
            </div>
         <div class="ibox-content ibox-padding">
           <div id="fuelux-wizard" class="row-fluid" data-target="#step-container">
                <ul class="wizard-steps">
                    <li data-target="#step1" class="active"><span class="step">1</span> <span class="title">验证身份</span></li>
                    <li data-target="#step2" class="active"><span class="step">2</span><span class="title">重置密码</span></li>
                    <li data-target="#step3" class="active"><span class="step">3</span><span class="title" >完成</span></li>
                </ul>
            </div>
            <div class="hr-line-dashed"></div>
            <div class="font-cent">恭喜您，您的密码已重置成功</div>
            <div class="hr-line-dashed"></div>
            <div class="form-group">
                <div class="col-sm-8 col-sm-offset-4">
                    <button class="btn btn-primary col-sm-5 btn-submit" id="submit" type="submit" onclick="window.location.href='../welcomePage.html'">确定</button>
                </div>
            </div>
           </div>
         </div>
       </div>
    </div>
    <script type="text/javascript" src="../js/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="../js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../js/iCheck/icheck.min.js"></script>
</body>
</html>
