<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <title>学慧网-课程管理-创建课程</title>
    <link href="../js/datetimepicker/css/bootstrap-datetimepicker.css" rel="stylesheet" type="text/css">
    <link href="../css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="../css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="../css/sweetalert/sweetalert.css" rel="stylesheet" type="text/css">
    <link href="../css/animate.min.css" rel="stylesheet" type="text/css">
    <link href="../css/style.min.css" rel="stylesheet" type="text/css">
    <link href="../css/create.css" rel="stylesheet" type="text/css">
</head>
<body class="gray-bg">
<div class="row wrapper wrapper-content animated fadeInRight">
    <div class="col-lg-10 col-sm-offset-1">
        <div class="form-horizontal">
            <div class="ibox-title">
                <h5>新增班号</h5>
            </div>
            <div class="ibox-content ibox-padding">
                <div id="wizard" role="application" class="wizard clearfix">
                    <div class="steps clearfix">
                        <ul role="tablist">
                            <li role="tab" class="first current col-sm-3">
                                <a href="#"><span class="number">1.</span>新增班号</a>
                            </li>
                            <li role="tab" class="disabled col-sm-3">
                                <a href="#"><span class="number">2.</span>添加课时</a>
                            </li>
                            <li role="tab" class="disabled last col-sm-3">
                                <a href="#"><span class="number">3.</span>预排课</a>
                            </li>
                        </ul>
                    </div>
                    <div class="u-wrap classes">
                        <div class="mainbackground nopadding">
                            <div class="user-list" style="margin-top: 20px;">
                                <form action="" id="commentForm">
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">课程分类</label>
                                        <div class="col-sm-6 group-print">
                                            <input type="text" name="user" class="form-control courseType" value="人力资源管理" disabled="disabled"/>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">级别</label>
                                        <div class="col-sm-6 group-print">
                                            <input type="text" name="user" class="form-control" value="二级" disabled="disabled"/>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">授课方式</label>
                                        <div class="col-sm-6 group-print">
                                            <input type="text" name="user" class="form-control" value="直播" disabled="disabled"/>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">课程单元名称</label>
                                        <div class="col-sm-6 group-print">
                                            <input type="text" name="user" class="form-control" value="人力资源1" disabled="disabled"/>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">总课时</label>
                                        <div class="col-sm-6">
                                            <input type="text" name="user" class="form-control" value="10" disabled="disabled"/>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">第一次上课时间</label>
                                        <div class="col-sm-6 group-print">
                                            <input type="text" value="2016-1-1" name="classTime" class="form-control date-picker">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">班号名称</label>
                                        <div class="col-sm-6 group-print">
                                            <input type="text" name="user" class="classNum-name form-control" value="现代企业管理-直播-20160818"/>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">最大人数</label>
                                        <div class="col-sm-6">
                                            <input type="text" name="user" class="form-control" value="0"/>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">班号信息</label>
                                        <div class="col-sm-6">
                                            <textarea name="comment" class="form-control" required="" aria-required="true" style="min-height: 100px"></textarea>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">允许现在招生</label>
                                        <div class="col-sm-6">
                                            <label class="recruit">
                                                <input name="switch-field-2" class="ace ace-switch ace-switch-2" checked="checked" type="checkbox">
                                                <span class="lbl"></span>
                                            </label>
                                        </div>
                                    </div>
                                    <div class="hr-line-dashed"></div>
                                    <div class="form-group">
                                        <div class="col-sm-10 col-sm-offset-1">
                                            <button class="btn btn-primary col-sm-5 btn-submit" type="button" onclick="location.href='createLiveAdd-新增课时.html'">保存并继续</button>
                                            <button class="btn btn-white col-sm-5 col-sm-offset-2" data-dismiss="modal" aria-hidden="true" onclick="window.history.back(-1)">返回</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="../js/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="../js/bootstrap.min.js"></script>
<script type="text/javascript" src="../js/validate/jquery.validate.min.js"></script>
<script type="text/javascript" src="../js/validate/messages_zh.min.js"></script>
<script type="text/javascript" src="../js/sweetalert/sweetalert.min.js"></script>
<script type="text/javascript" src="../js/iCheck/icheck.min.js"></script>
<script type="text/javascript" src="../js/datetimepicker/js/bootstrap-datetimepicker.min.js"></script>
<script type="text/javascript" src="../js/datetimepicker/js/locales/bootstrap-datetimepicker.zh-CN.js"></script>
<script>
    $(function () {
        $("body").on("focus.page",".date-picker",function(){
            $(this).datetimepicker({
                format: "yyyy-mm-dd",
                minView:2,
                autoclose: true,
                language: "zh-CN"
            })
        });
        $(".date-picker").change(function(){
            $(".classNum-name").val($(".courseType").val()+"-直播-"+$(this).val())
        })
    });
</script>

</body>
</html>
