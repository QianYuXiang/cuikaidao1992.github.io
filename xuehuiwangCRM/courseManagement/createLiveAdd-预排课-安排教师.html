<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="../css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="../css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="../css/sweetalert/sweetalert.css" rel="stylesheet" type="text/css">
    <link href="../css/animate.min.css" rel="stylesheet" type="text/css">
    <link href="../css/style.min.css" rel="stylesheet" type="text/css">
</head>
<body class="gray-bg">
<div class="row wrapper wrapper-content animated fadeInRight">
    <div class="col-lg-8 col-sm-offset-2">
        <div class="form-horizontal">
            <div class="ibox-title">
                <h5>安排教师</h5>
            </div>
            <div class="ibox-content ibox-padding">
                <form id="teachers-form" class="form-horizontal" method="post">
                    <div class="form-group" id="teachers-form-group" data-widget-cid="widget-1">
                        <div class="col-md-2 control-label"><label>已添加教师</label></div>
                        <div class="col-md-8 controls">
                            <ul class="list-group teacher-list-group sortable-list" id="teacher-list-group" data-role="list" style="">
                                <li class="list-group-item clearfix teacher-box" data-role="item">
                                    <span class="glyphicon glyphicon-resize-vertical sort-handle"></span>
                                    <img src="../images/a4.jpg" class="avatar-small">
                                    <span class="nickname">学慧网007</span>
                                    <span class="check-box"><input type="checkbox" class="check-btn">本单元全部授课</span>
                                    <button class="close delete-btn" data-role="item-delete" type="button" title="删除">× </button>
                                </li>
                            </ul>
                            <div class="input-group">
                                <input class="form-control" id="teacher-input" type="text" autocomplete="off">
                                <span class="input-group-btn">
                                  <button class="btn btn-default" type="button" data-role="item-add" id="teacher-add">添加</button>
                                </span>
                            </div>
                            <div class="help-block">只能添加教师管理内已注册的教师</div>
                        </div>
                    </div>
                    <div class="hr-line-dashed"></div>
                    <div class="form-group">
                        <div class="col-sm-8 col-sm-offset-2">
                            <button class="btn btn-primary col-sm-5 btn-submit" id="submit" type="submit">提交</button>
                            <button class="btn btn-white col-sm-5 col-sm-offset-2" data-dismiss="modal" aria-hidden="true" onclick="window.history.back(-1)">返回</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="../js/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="../js/bootstrap.min.js"></script>
<script type="text/javascript" src="../js/validate/jquery.validate.min.js"></script>
<script type="text/javascript" src="../js/validate/messages_zh.min.js"></script>
<script type="text/javascript" src="../js/sweetalert/sweetalert.min.js"></script>
<script type="text/javascript" src="../js/iCheck/icheck.min.js"></script>
</body>
</html>
