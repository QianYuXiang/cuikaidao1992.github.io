<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="../css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="../css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="../css/sweetalert/sweetalert.css" rel="stylesheet" type="text/css">
    <link href="../css/animate.min.css" rel="stylesheet" type="text/css">
    <link href="../css/style.min.css" rel="stylesheet" type="text/css">
</head>
<body class="gray-bg">
<div class="row wrapper wrapper-content animated fadeInRight">
    <div class="col-lg-8 col-lg-offset-2">
        <div class="form-horizontal">
            <div class="ibox-title">
                <h5>IP黑名单</h5>
                <div class="ibox-tools">
                    <a class="close-link">
                        <i class="glyphicon glyphicon-remove"></i>
                    </a>
                </div>
            </div>
            <div class="ibox-content ibox-padding">
                <form action="" id="commentForm">
                    <fieldset>
                        <div class="form-group">
                            <div class="col-sm-10 col-sm-offset-1">
                                <textarea id="ips" name="ips" placeholder="这里输入内容" rows="10" class="form-control"></textarea>
                                <div class="help-block">一行一个IP，被加入黑名单的IP将被禁止访问！暂不支持网段的封锁!</div>
                            </div>
                        </div>
                    </fieldset>
                    <div class="hr-line-dashed"></div>
                    <div class="form-group">
                        <div class="col-sm-10 col-sm-offset-1">
                            <button class="btn btn-primary col-sm-5 btn-submit" id="submit" type="submit">提交</button>
                            <button class="btn btn-white col-sm-5 col-sm-offset-2" onclick="window.history.back(-1)">返&nbsp;&nbsp;&nbsp;&nbsp;回</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="../js/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="../js/bootstrap.min.js"></script>
<script type="text/javascript" src="../js/iCheck/icheck.min.js"></script>
<script type="text/javascript" src="../js/simditor/module.js"></script>
<script type="text/javascript" src="../js/simditor/hotkeys.js"></script>
<script type="text/javascript" src="../js/simditor/simditor.js"></script>
<script>
    $(document).ready(function(){var editor=new Simditor({textarea:$("#ips"),defaultImage:"images/a9.jpg"})});
</script>
</body>
</html>
