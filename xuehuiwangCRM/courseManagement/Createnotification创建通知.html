
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <title>学慧网-创建通知</title>
    <link href="../css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="../css/reset.css" rel="stylesheet" type="text/css">
    <link href="../css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="../css/animate.min.css" rel="stylesheet" type="text/css">
    <link href="../css/style.min.css" rel="stylesheet" type="text/css">
</head>
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-6 col-lg-offset-3">
            <div class="ibox form-horizontal">
                <div class="ibox-title clearfix">
                    <h5>创建通知</h5>
                </div>
                <div class="ibox-content">
                    <form action="" id="commentForm">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">请输入通知标题</label>
                            <div class="col-sm-6 group-print">
                                <input type="text" name="user" class="form-control" value="">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">选择通知类型</label>
                            <div class="col-sm-6 group-print mt notice-btn">
                                <a href="javascript:;" class="btn btn-primary">短信通知</a>
                                <a href="javascript:;" class="btn btn-white">私信通知</a>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label"></label>
                            <div class="col-sm-6 notice-info">
                                <a class="btn btn-white" href="Createnotification短信通知-课程通知.html">课程通知</a>
                                <a class="btn btn-white" href="Createnotification短信通知-指定通知.html">指定通知</a>
                                <a class="btn btn-white" href="Createnotification短信通知-班号通知.html">班号通知</a>
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <div class="col-sm-10 col-sm-offset-1">
                                <button class="btn btn-primary col-sm-5 btn-submit" id="submit" type="submit">保存内容</button>
                                <button class="btn btn-white col-sm-5 col-sm-offset-2" onclick="window.history.back(-1)">返&nbsp;&nbsp;&nbsp;&nbsp;回</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
 <div class="modal fade in" id="creatCourse" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">私信通知</h4>
            </div>
            <div class="modal-body form-horizontal">
                <form action="" class="btn-creat">
                    <a class="btn btn-white " href="Createnotification私信通知-课程通知.html">课程通知</a>
                    <a class="btn btn-white " href="Createnotification私信通知-班号通知.html">班号通知</a>
                 </form>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="../js/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="../js/bootstrap.min.js"></script>
<script type="text/javascript" src="../js/iCheck/icheck.min.js"></script>
<script>
    $(".notice-btn").find(".btn").click(function(){
        $(this).removeClass("btn-white");
        $(this).addClass("btn-primary");
        $(this).siblings().removeClass("btn-primary");
        $(this).siblings().addClass("btn-white");
        if($(this).has("btn-primary") && $(this).index()==0){
            var str1='<a class="btn btn-white" href="Createnotification短信通知-课程通知.html">课程通知</a>&nbsp;'+
                    '<a class="btn btn-white" href="Createnotification短信通知-班号通知.html">班号通知</a>&nbsp;'+
                    '<a class="btn btn-white" href="Createnotification短信通知-指定通知.html">指定通知</a>';
            $("#commentForm").find(".notice-info").html(str1)
        }else {
            var str2='<a class="btn btn-white " href="Createnotification私信通知-课程通知.html">课程通知</a>&nbsp;'+
                    '<a class="btn btn-white " href="Createnotification私信通知-班号通知.html">班号通知</a>&nbsp;';
            $("#commentForm").find(".notice-info").html(str2)
        }
    })
</script>
</body>
</html>
