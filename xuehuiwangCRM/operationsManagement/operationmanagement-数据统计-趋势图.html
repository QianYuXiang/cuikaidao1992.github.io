<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>学慧网-运营管理-趋势图</title>
    <link href="../css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="../css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="../css/sweetalert/sweetalert.css" rel="stylesheet" type="text/css">
    <link href="../css/animate.min.css" rel="stylesheet" type="text/css">
    <link href="../css/style.min.css" rel="stylesheet" type="text/css">
    <link href="../js/datetimepicker/css/bootstrap-datetimepicker.css" rel="stylesheet" type="text/css">
</head>
<body class="gray-bg">
<div class="row wrapper wrapper-content animated fadeInRight">
    <div class="col-lg-12">
        <div class="form-horizontal">
            <div class="ibox-title">
                <h5>数据统计</h5>
            </div>
            <div class="ibox-content ibox-padding">
                <div class="ibox-tools operateList">
                    <a class="btn btn-primary btn-sm" href="operationmanagement-数据统计-趋势图.html">趋势图</a>
                    <a class="btn btn-white btn-sm" href="operationmanagement-数据统计-明细.html">明细</a>
            </div>
                <form class="form-inline" action="" method="get" id="searchForm">
                    <div class="form-group">
                        <select>
                            <option value="">--选择数据类型--</option>
                            <option value="">用户总数</option>
                            <option value="">课程总数</option>
                            <option value="">新注册用户数</option>
                            <option value="">用户登录数</option>
                            <option value="">付款成功人数</option>
                            <option value="">加入学习人数</option>
                            <option value="">视频观看数</option>
                            <option value="">营收额</option>
                            <option value="">新增课程数</option>
                            <option value="">新增班号数</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <a type="button" class="btn btn-white active" id="btn-month">本月</a>
                    </div>
                    <div class="form-group">
                        <a type="button" class="btn btn-white" id="btn-lastMonth">上月</a>
                    </div>
                    <div class="form-group">
                        <a type="button" class="btn btn-white" id="btn-lastThreeMonths">近三月</a>
                    </div>
                    <div class="form-group">
                        <label class="ptm">起始日期</label>
                        <input type="text" class="date-picker from" name="startTime" value="2016-09-01">
                    </div>
                    <div class="form-group">
                        <label class="ptm">截止日期</label>
                        <input type="text" class="date-picker to" name="endTime" value="2016-09-06">
                    </div>
                    <button class="btn btn-primary searchContents">查询</button>
                </form>
                <div id="chartcenter"></div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="../js/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="../js/bootstrap.min.js"></script>
<script type="text/javascript" src="../js/iCheck/icheck.min.js"></script>
<script type="text/javascript" src="../js/highcharts/highcharts.js"></script>
<script type="text/javascript" src="../js/datetimepicker/js/bootstrap-datetimepicker.min.js"></script>
<script type="text/javascript" src="../js/datetimepicker/js/locales/bootstrap-datetimepicker.zh-CN.js"></script>
<script>
    $("body").on("focus.page",".date-picker",function(){
        $(this).datetimepicker({
            format: "yyyy-mm-dd",
            minView:2,
            autoclose: true,
            language: "zh-CN"
        })
    });
    /* 柱状图*/
    $('#analysis-chart-line').highcharts({
        chart: {
            type: 'column'
        },
        credits: {
            text: '',
            href: 'javascript:void(0)',
            position: {
                align: 'right',
                x: -10,
                y: -240,
                verticalAlign: 'bottom'
            },
            style: {
                color: '#ccc'

            }
        },
        title: {
            text: ''
        },
        subtitle: {
            text: ''
        },
        xAxis: {
            categories: ["当前在线人数", "登录人数", "付费人数"]
        },
        yAxis: {
            title: {
                text: ''
            },
            min: 0
        },
        legend: {
            enabled: false
        },
        tooltip: {
            enabled: true,
            formatter: function () {
                return this.x + '分区间：' + this.y + '人';
            }
        },
        plotOptions: {
            column: {
                pointWidth:40,
                dataLabels: {
                    enabled: true
                }
            }
        },
        series: [
            {
                name: '分值分布(2016年09月)',
                data: [{ "y": 558, "color": "#F58E5D" }, { "y":  630, "color": "#A9D5FF" }, { "y":300, "color": "#7cb5ec" }]
            }
        ]
    });
    /*折线图*/
    $('#chartcenter').highcharts({
        chart: {
            type: 'spline'
        },
        title: {
            text: ''
        },
        subtitle: {
            text: ''
        },
        xAxis: {
            categories: ['2016-09-01', '2016-09-02', '2016-09-03', '2016-09-04', '2016-09-05', '2016-09-06','2016-09-07', '2016-09-08', '2016-09-09', '2016-09-10', '2016-09-11', '2016-09-12']
        },
        yAxis: {
            title: {
                text: 'people'
            }
        },
        tooltip: {
            crosshairs: true,
            shared: true
        },

        series: [{
            name: '用户总数',
            data: [61880, 61884, 61957, 62072, 62172, 62192, 62201, 62211, 62233, 62235, 62240]
        }]
    });
</script>
</body>
</html>
