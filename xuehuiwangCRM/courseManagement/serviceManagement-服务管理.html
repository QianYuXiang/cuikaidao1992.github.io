
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <title>学慧网-课程管理-服务管理</title>
    <link href="../css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="../css/reset.css" rel="stylesheet" type="text/css">
    <link href="../css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="../css/animate.min.css" rel="stylesheet" type="text/css">
    <link href="../css/style.min.css" rel="stylesheet" type="text/css">
    <link href="../js/datetimepicker/css/bootstrap-datetimepicker.css" rel="stylesheet" type="text/css">
</head>
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-8 col-sm-offset-2">
            <div class="ibox float-e-margins">
                <div class="ibox-title clearfix">
                    <h5>服务管理</h5>
                    <div class="ibox-tools">
                        <a href="#addservice" data-toggle="modal" class="collapse-link" data-original-title="添加服务">
                            <i class="fa fa-plus"></i>
                        </a>
                        <a href="javascript:;" class="collapse-link remove-service" data-original-title="删除服务">
                            <i class="fa fa-trash"></i>
                        </a>
                    </div>
                </div>
                <div class="ibox-content clearfix">
                    <form id="services-form" class="form-horizontal" method="post">
                        <div class="form-group">
                            <label class="col-sm-2 control-label"></label>
                            <div class="col-sm-8">
                                <label class="checkbox"><input type="checkbox" name="service[]" value="homeworkReview" class="service"> 24小时作业批改</label>
                                <p class="help-block">24小时内完成作业批改，即时反馈并巩固您的学习效果。</p>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label"></label>
                            <div class="col-sm-8">
                                <label class="checkbox"><input type="checkbox" name="service[]" value="testpaperReview" class="service"> 24小时阅卷点评</label>
                                <p class="help-block">24小时内批阅您提交的试卷，给予有针对性的点评。</p>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label"></label>
                            <div class="col-sm-8">
                                <label class="checkbox"><input type="checkbox" name="service[]" value="teacherAnswer" class="service"> 提问必答</label>
                                <p class="help-block">对于提问做到有问必答，帮您扫清学习过程中的种种障碍。</p>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label"></label>
                            <div class="col-sm-8">
                                <label class="checkbox"><input type="checkbox" name="service[]" value="liveAnswer" class="service"> 一对一在线答疑</label>
                                <p class="help-block">提供专属的一对一在线答疑，快速答疑解惑。</p>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label"></label>
                            <div class="col-sm-8">
                                <label class="checkbox"><input type="checkbox" name="service[]" value="event" class="service"> 班级活动</label>
                                <p class="help-block">不定期组织各种线上或线下的班级活动，让学习更加生动有趣，同学关系更为紧密。</p>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label"></label>
                            <div class="col-sm-8">
                                <label class="checkbox"><input type="checkbox" name="service[]" value="workAdvise" class="service"> 就业指导</label>
                                <p class="help-block">完成全部学习后，老师对您的学习成果和能力水平给出评估，并提供专业化的就业指导。</p>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal fade in" id="addservice" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">添加服务</h4>
            </div>
            <div class="modal-body form-horizontal">
                <form action="">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">标题</label>
                        <div class="col-sm-8 group-print">
                            <input type="text" class="form-control" placeholder="" required="ture">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">内容</label>
                        <div class="col-sm-8 group-print">
                            <textarea name="comment" class="form-control" required="" aria-required="true" style="min-height: 100px"></textarea>
                        </div>
                    </div>
                    <div class="hr-line-dashed"></div>
                    <div class="form-group">
                        <div class="col-sm-10 col-sm-offset-1">
                            <button class="btn btn-primary col-sm-5 btn-submit" type="submit">确定</button>
                            <button class="btn btn-white col-sm-5 col-sm-offset-2" data-dismiss="modal" aria-hidden="true">取消</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="../js/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="../js/bootstrap.min.js"></script>
<script type="text/javascript" src="../js/iCheck/icheck.min.js"></script>
<script>
    $(function () {
        $(".remove-service").click(function(){
            $("#services-form").find(".checkbox").each(function(){
                if(this.firstChild.checked){
                    $(this).parent().parent().remove()
                }
            });

        });
        $(".user-list").on("mouseenter.link", ".slink .more", function () {
            $(this).nextAll("ul").show();
        })
        .on("mouseleave.link", ".slink", function () {
            $(this).find("ul").hide();
        });
        $("body").on("focus.page",".date-picker",function(){
            $(this).datetimepicker({
                format: "yyyy-mm-dd",
                minView:2,
                autoclose: true,
                language: "zh-CN"
            })
        });
    });
</script>
</body>
</html>
