<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="../css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="../css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="../css/sweetalert/sweetalert.css" rel="stylesheet" type="text/css">
    <link href="../css/animate.min.css" rel="stylesheet" type="text/css">
    <link href="../css/style.min.css" rel="stylesheet" type="text/css">
</head>
<body class="gray-bg">
<div class="row wrapper wrapper-content animated fadeInRight">
    <div class="col-lg-8 col-lg-offset-2">
        <div class="form-horizontal">
            <div class="ibox-title">
                <h5>学习记录</h5>
            </div>
            <div class="ibox-content">
                <form method="post" id="searchForm">
                    <input type="text" id="email" name="identityId" placeholder="请输入单元名">

                </form>
                <div class="user-list" style="margin-top: 20px;">

                            <th>课时名称<span class="fa indicator fa-unsorted"></span></th>
                            <th>授课形式<span class="fa indicator fa-unsorted"></span></th>
                            <th>完成情况<span class="fa indicator fa-unsorted"></span></th>
                            <th>旷课<span class="fa indicator fa-unsorted"></span></th>
                            <th>最长上课时间<span class="fa indicator fa-unsorted"></span></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td class="text-left">
                                <span>公共营养师-三级技能</span>
                                <br>
                                <span class="text-muted text-sm">分类：公共营养师</span>
                            </td>
                            <td>营养学基础1</td>
                            <td>直播</td>
                            <td>60%</td>
                            <td>10</td>
                            <td>120</td>
                        </tr>
                        <tr>
                            <td class="text-left">
                                <span>公共营养师-三级技能</span>
                                <br>
                                <span class="text-muted text-sm">分类：公共营养师</span>
                            </td>
                            <td>营养学基础2</td>
                            <td>直播</td>
                            <td>60%</td>
                            <td>10</td>
                            <td>120</td>
                        </tr>
                        <tr>
                            <td class="text-left">
                                <span>公共营养师-三级技能</span>
                                <br>
                                <span class="text-muted text-sm">分类：公共营养师</span>
                            </td>
                            <td>营养学基础3</td>
                            <td>直播</td>
                            <td>60%</td>
                            <td>10</td>
                            <td>120</td>
                        </tr>
                        </tbody>
                    </table>
                    <div class="hr-line-dashed"></div>
                    <div class="form-group">
                        <div class="col-sm-12">
                            <button class="btn btn-white col-sm-2 fr" onclick="window.history.back(-1)">返&nbsp;&nbsp;&nbsp;&nbsp;回</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="../js/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="../js/bootstrap.min.js"></script>
<script type="text/javascript" src="../js/validate/jquery.validate.min.js"></script>
<script type="text/javascript" src="../js/validate/messages_zh.min.js"></script>
<script type="text/javascript" src="../js/sweetalert/sweetalert.min.js"></script>
<script type="text/javascript" src="../js/iCheck/icheck.min.js"></script>

</html>
