<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <title>学慧网-帐号系统-修改密码</title>
    <link href="../css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="../css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="../css/sweetalert/sweetalert.css" rel="stylesheet" type="text/css">
    <link href="../css/animate.min.css" rel="stylesheet" type="text/css">
    <link href="../css/style.min.css" rel="stylesheet" type="text/css">
    <script src="../js/jquery-2.1.4.min.js"></script>
    <script src="../js/courses.js"></script>
</head>
<body class="gray-bg">
<div class="row wrapper wrapper-content animated fadeInRight">
    <div class="col-lg-6 col-lg-offset-3">
        <div class="form-horizontal">
            <div class="ibox-title">
                <h5>添加课程</h5>
            </div>
            <div class="ibox-content ibox-padding">
                <div id="fuelux-wizard" class="row-fluid" data-target="#step-container">
                    <ul class="wizard-steps">
                        <li data-target="#step1" class="active">
                            <span class="step">1</span> <span class="title">基本信息</span>
                        </li>
                        <li data-target="#step2"><span class="step">2</span>
                            <span class="title">课程详情</span>
                        </li>
                        <li data-target="#step3"><span class="step">3</span>
                            <span class="title">安排课程</span>
                        </li>
                    </ul>
                </div>
                <div class="hr-line-dashed"></div>
                <form action="" id="commentForm">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">课程分类</label>
                        <div class="col-sm-8">
                            <select class="form-control" name="account">
                                <option>教师资格证</option>
                                <option>职业资格</option>
                                <option>学历教育</option>
                                <option>财会培训</option>
                                <option>通关题库</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">课程名称</label>
                        <div class="col-sm-8">
                            <input type="password" name="password" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">描述</label>
                        <div class="col-sm-8">
                            <textarea name="comment" class="form-control" required="" aria-required="true" style="min-height: 100px"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">标签</label>
                        <div class="col-sm-8">
                            <input type="password" name="password" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">购买课程</label>
                        <div class="col-sm-8">
                            <select class="form-control" name="account">
                                <option>开启</option>
                                <option>关闭</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">定价</label>
                        <div class="col-sm-8">
                            <input type="password" name="password" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">优惠价</label>
                        <div class="col-sm-8">
                            <input type="password" name="password" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">购买基数</label>
                        <div class="col-sm-8">
                            <input type="password" name="password" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">课程有效天</label>
                        <div class="col-sm-8">
                            <input type="password" name="password" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">授课方式</label>
                        <div class="col-sm-8">
                            <span class="btn btn-mini btn-success">视频</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">课程二维码</label>
                        <div class="col-sm-8">
                            <span class="es-qrcode open">
                                <i class="fa fa-qrcode lesson-code-btn"></i>
                                <span class="qrcode-popover">
                                    <img src="../images/qrcode.png" alt="">
                                </span>
                            </span>
                        </div>
                    </div>
                    <div class="hr-line-dashed"></div>
                    <div class="form-group">
                        <div class="col-sm-10 col-sm-offset-1">
                            <button class="btn btn-primary col-sm-5 btn-submit" id="submit" type="submit" onclick="location.href='courseManagementAdd2.html'">下一步</button>
                            <button class="btn btn-white col-sm-5 col-sm-offset-2" style="display: none">返回首页</button>
                            <button class="btn btn-white col-sm-5 col-sm-offset-2" onclick="window.history.back(-1)">上一步</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="../js/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="../js/bootstrap.min.js"></script>
<script type="text/javascript" src="../js/validate/jquery.validate.min.js"></script>
<script type="text/javascript" src="../js/validate/messages_zh.min.js"></script>
<script type="text/javascript" src="../js/sweetalert/sweetalert.min.js"></script>
<script type="text/javascript" src="../js/iCheck/icheck.min.js"></script>
</body>
</html>
