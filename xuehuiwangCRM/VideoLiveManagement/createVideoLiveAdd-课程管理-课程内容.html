<script type="text/javascript" src="../js/jquery-2.1.4.min.js"></script>

<script>
    //列表拖动
    $('.son').sortable({axis:"y"});
    $("ul").on('click','li',function(){
        var status=$(this).hasClass('active');
        if(!status){
            $(this).addClass('active');
        }else{
            $(this).removeClass('active');
        }
    });

    $("ul").on('dblclick','li',function(){
        var status=$(this).hasClass('active');
        if(!status){
            $(this).addClass('active');
        }else{
            $(this).removeClass('active');
        }
    });
    function moveRight(){
        var b=true;
        $("#ulOne").find("li").each(function(i){
            if($(this).hasClass('active')){
                var cid=$(this).attr("ids");
                var newModule=$("#li"+cid);
                var b=$("#type2").attr("value");
                if(b=="update"){
                    $("#ulTwo").find("li").each(function(i){
                        var a=$(this).attr("ids");
                        if(cid==a){
                            b=false;
                        }
                    });
                    if(b){
                        $("#ulTwo").append(newModule);
                    }else{
                        $.alert("课程单元已存在");
                        return;
                    }
                }else{
                    $("#ulTwo").append(newModule);
                }
            }
        });
    }
    function moveLeft(){
        $("#ulTwo").find("li").each(function(i){
            if($(this).hasClass('active')){
                var cid=$(this).attr("ids");
                var newModule1=$("#li"+cid);
                $("#ulOne").append(newModule1);
            }
        });
    }
    //双击向右
    $("#ulOne").on('dblclick','li',function(){
        var b=true;
        var cid=$(this).attr("ids");
        var newModule=$("#li"+cid);
        var b=$("#type2").attr("value");
        if(b=="update"){
            $("#ulTwo").find("li").each(function(i){
                var a=$(this).attr("ids");
                if(cid==a){
                    b=false;
                }
            });
            if(b){
                $("#ulTwo").append(newModule);
            }else{
                $.alert("课程单元已存在");
                return;
            }
        }else{
            $("#ulTwo").append(newModule);
        }
    });
    //双击向左
    $("#ulTwo").on('dblclick','li',function(){
        var b=true;
        var cid=$(this).attr("ids");
        var newModule=$("#li"+cid);
        var b=$("#type2").attr("value");
        if(b=="update"){
            $("#ulOne").find("li").each(function(i){
                var a=$(this).attr("ids");
                if(cid==a){
                    b=false;
                }
            });
            if(b){
                $("#ulOne").append(newModule);
            }else{
                $(this).remove();
                return;
            }
        }else{
            $("#ulOne").append(newModule);
        }
    });
</script>
