
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <title>学慧网-创建通知-课程通知</title>
    <link href="../css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="../css/reset.css" rel="stylesheet" type="text/css">
    <link href="../css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="../css/animate.min.css" rel="stylesheet" type="text/css">
    <link href="../css/style.min.css" rel="stylesheet" type="text/css">
</head>
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
       <div class="col-sm-8 col-lg-offset-2">
            <div class="ibox form-horizontal">
                <div class="ibox-title clearfix">
                    <h5>短信通知（指定通知）</h5>
                </div>
                <div class="ibox-content ibox-padding">
                    <form action="" id="commentForm">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">输入手机号</label>
                            <div class="col-sm-6 group-print">
                                <div class="input-box clearfix">
                                    <textarea name="comment" class="form-control tem-content" style="min-height: 30px"></textarea>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">发送数量</label>
                            <div class="col-sm-8 group-print">
                                <input type="text" name="user" class="form-control" value="200" disabled="disabled">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">选择模板</label>
                            <div class="col-sm-8 group-print">
                                <select class="mesType">
                                    <option value="0">--短信类型--</option>
                                    <option value="1">用户注册</option>
                                    <option value="2">注册成功</option>
                                    <option value="3">手机绑定</option>
                                    <option value="4">修改手机号</option>
                                    <option value="5">登录密码重置/忘记密码</option>
                                    <option value="6">支付密码重置</option>
                                    <option value="7">课程购买/班级购买</option>
                                    <option value="8">账号开通通知</option>
                                    <option value="9">开通通知</option>
                                    <option value="10">直播开播前通知</option>
                                    <option value="11">公开课发布通知</option>
                                    <option value="12">微信公众号</option>
                                    <option value="13">报考提醒</option>
                                    <option value="14">准考证提醒</option>
                                    <option value="15">考试提醒</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">发送内容</label>
                            <div class="col-sm-6">
                                <textarea name="comment" class="form-control tem-content" style="min-height: 80px" disabled="disabled"></textarea>
                            </div>
                        </div>

                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <div class="col-sm-8 col-sm-offset-2">
                                <button class="btn btn-primary col-sm-5 btn-submit" id="submit" type="submit">提交</button>
                                <button class="btn btn-white col-sm-5 col-sm-offset-2" data-dismiss="modal" aria-hidden="true" onclick="window.history.back(-1)">返回</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="../js/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="../js/bootstrap.min.js"></script>
<script type="text/javascript" src="../js/iCheck/icheck.min.js"></script>
<script>
    var SMSData=[{
        template:"验证码******（30分钟内有效），请尽快完成验证！"
    },{
        template:"欢迎加入学慧网，和志同道合的同学，一起畅快学习！"
    },{
        template:"验证码******，请您尽快完成绑定！"
    },{
        template:"验证码******，您正在修改学慧网账户的验证手机，请勿泄露！"
    },{
        template:"验证码******，您在学慧网官网申请了找回密码服务，请勿泄露！"
    },{
        template:"验证码******，您在学慧网官网申请了支付密码重置服务，请勿泄露！"
    },{
        template:"您已成功购买课程《营养学堂》，支付120元，马上开始学习之旅！"
    },{
        template:"您已成功报名【营养学堂】课程，网校账户已经开通，账户名称是报名时所使用的手机号，初始密码是手机号后六位，请及时登录网校查看。"
    },{
        template:"同学您好！{2016年11月}考期首次开课时间{8月11日19:30分}，请您安排好时间准时参加学习，如有疑问请在平台中联系客服或班主任。"
    },{
        template:"课程《营养学堂》第3课时XXXXXXXXX,将于1小时后开始直播,请您记得准时参加学习，勿缺课!"
    },{
        template:"课程《营养学堂》第3课时XXXXXXXXX,将于明天19:30分开始直播,请您记得准时参加学习，勿缺课!"
    },{
        template:"同学您好！为了感谢您对学慧网长期以来的支持，学慧网免费为您奉上大型公开课【营养之道谁与争锋】，开播时间{8月11日19:30分}，热诚希望您参加。"
    },{
        template:'同学您好！请您及时添加学慧网微信公众号“学慧网”(登陆微课堂和查询课表)和“学慧网学员之家”（知识点推送和练习题）,添加时需备注好“姓名+项目级别”。“学慧网学员之家”中点击查看历史消息即可做题，您直接把答案按照以下格式发送到微信对话框即可，回复"日期+学科+答案"即可，连续四周答对题，即可获赠习题册'
    },{
        template:"同学您好！{2016年11月}考期{自考}报考已开始，请登陆学慧网了解详细报考信息，并在规定时间内完成报考，勿影响考试。如有疑问请联系客服或班主任。"
    },{
        template:"同学您好!{2016年11月}考期将至{8月11日}准考证已经开始打印或领取，请登陆报考系统抓紧时间打印或去指定地点领取，勿影响考试，如有疑问请联系客服或班主任。"
    },{
        template:"温馨提示：{2016年11月}考期考试将于{11月12日}开考，请参加考试的同学，提前准备好身份证、准考证和考试用具，熟悉考点路线，按时应考。如有疑问请联系客服或班主任。"
    }];
    $(".mesType").click(function(){
        if($(".mesType option:selected").val()==0){
            $(".tem-content").val("")
        }else {
            var str=SMSData[$(".mesType option:selected").val()-1].template;
            $(".tem-content").val(str)
        }
    });
</script>
</body>
</html>
