<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <title>学慧网-财务设置</title>
    <link href="../css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="../css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="../css/sweetalert/sweetalert.css" rel="stylesheet" type="text/css">
    <link href="../css/animate.min.css" rel="stylesheet" type="text/css">
    <link href="../css/style.min.css" rel="stylesheet" type="text/css">
</head>
<body class="gray-bg">
<div class="row wrapper wrapper-content animated fadeInRight">
     <div class="col-sm-10 col-sm-offset-1">
         <div class="ibox">
             <div class="ibox-title clearfix">
                 <h5>财务设置</h5>
             </div>
             <div class="ibox-content ibox-padding">
                 <div class="form-horizontal">
                     <div class="ibox-title">
                         <h6>支付宝</h6>
                     </div>
                     <div class="ibox-content">
                         <form action="" id="commentForm">
                             <div class="form-group">
                                 <label class="col-sm-3 control-label">接口状态</label>
                                 <div class="col-sm-6  radios">
                                     <label><input type="radio" name="explore_default_orderBy" value="">开启</label>
                                     <label><input type="radio" name="explore_default_orderBy" value="">关闭</label>
                                 </div>
                             </div>
                             <div class="form-group">
                                 <label class="col-sm-3 control-label">接口类型</label>
                                 <div class="col-sm-6  radios">
                                     <label><input type="radio" name="explore_default_orderBy" value="">立即到账接口</label>
                                     <label><input type="radio" name="explore_default_orderBy" value="">担保交易接口</label>
                                     <label><input type="radio" name="explore_default_orderBy" value="">标准双接口</label>
                                 </div>
                             </div>
                             <div class="form-group">
                                 <div class="col-sm-3 control-label">
                                     <label for="">PID</label>
                                 </div>
                                 <div class="controls col-sm-6">
                                     <input type="text" name="weibo_key" class="form-control" value="">
                                     <div class="help-block" style="display:none;"></div>
                                 </div>
                             </div>
                             <div class="form-group">
                                 <div class="col-sm-3 control-label">
                                     <label for="">Key</label>
                                 </div>
                                 <div class="controls col-sm-6">
                                     <input type="text" name="weibo_secret" class="form-control" value="">
                                     <div class="help-block" style="display:none;"></div>
                                 </div>
                             </div>
                             <div class="form-group">
                                 <div class="col-sm-3 control-label">
                                     <label for="">支付宝账户</label>
                                 </div>
                                 <div class="controls col-sm-6">
                                     <input type="text" name="weibo_secret" class="form-control" value="">
                                     <div class="help-block" style="display:none;"></div>
                                 </div>
                             </div>
                             <div class="form-group">
                                 <label class="col-sm-3 control-label">启用支付宝交易关闭接口</label>
                                 <div class="col-sm-6 radios">
                                     <label><input type="radio" name="explore_default_orderBy" value="">是</label>
                                     <label><input type="radio" name="explore_default_orderBy" value="">否</label>
                                 </div>
                             </div>
                         </form>
                     </div>
                 </div>
                 <div class="form-horizontal">
                     <div class="ibox-title">
                         <h6>网银支付</h6>
                     </div>
                     <div class="ibox-content">
                         <form action="">
                             <div class="form-group">
                                 <label class="col-sm-3 control-label">接口状态</label>
                                 <div class="col-sm-6  radios">
                                     <label><input type="radio" name="explore_default_orderBy" value="">开启</label>
                                     <label><input type="radio" name="explore_default_orderBy" value="">关闭</label>
                                 </div>
                             </div>
                             <div class="form-group">
                                 <div class="col-sm-3 control-label">
                                     <label for="">PID</label>
                                 </div>
                                 <div class="controls col-sm-6">
                                     <input type="text" name="weibo_key" class="form-control" value="">
                                     <div class="help-block" style="display:none;"></div>
                                 </div>
                             </div>
                             <div class="form-group">
                                 <div class="col-sm-3 control-label">
                                     <label for="">商户平台key</label>
                                 </div>
                                 <div class="controls col-sm-6">
                                     <input type="text" name="weibo_secret" class="form-control" value="">
                                     <div class="help-block" style="display:none;"></div>
                                 </div>
                             </div>
                         </form>
                     </div>
                 </div>
                 <div class="form-horizontal">
                     <div class="ibox-title">
                         <h6>微信支付</h6>
                     </div>
                     <div class="ibox-content">
                         <form action="" id="">
                             <div class="form-group">
                                 <label class="col-sm-3 control-label">接口状态</label>
                                 <div class="col-sm-6  radios">
                                     <label><input type="radio" name="explore_default_orderBy" value="">开启</label>
                                     <label><input type="radio" name="explore_default_orderBy" value="">关闭</label>
                                 </div>
                             </div>
                             <div class="form-group">
                                 <div class="col-sm-3 control-label">
                                     <label for="">PID</label>
                                 </div>
                                 <div class="controls col-sm-6">
                                     <input type="text" name="weibo_key" class="form-control" value="">
                                     <div class="help-block" style="display:none;"></div>
                                 </div>
                             </div>
                             <div class="form-group">
                                 <div class="col-sm-3 control-label">
                                     <label for="">商户号</label>
                                 </div>
                                 <div class="controls col-sm-6">
                                     <input type="text" name="weibo_secret" class="form-control" value="">
                                     <div class="help-block" style="display:none;"></div>
                                 </div>
                             </div>
                             <div class="form-group">
                                 <div class="col-sm-3 control-label">
                                     <label for="">商户平台key</label>
                                 </div>
                                 <div class="controls col-sm-6">
                                     <input type="text" name="weibo_secret" class="form-control" value="">
                                     <div class="help-block" style="display:none;"></div>
                                 </div>
                             </div>
                         </form>
                     </div>
                 </div>
                 <div class="form-horizontal">
                     <div class="ibox-title">
                         <h6>支付</h6>
                     </div>
                     <div class="ibox-content">
                         <form action="">
                             <div class="form-group">
                                 <label class="col-sm-3 control-label">支付功能</label>
                                 <div class="col-sm-6  radios">
                                     <label><input type="radio" name="explore_default_orderBy" value="">开启</label>
                                     <label><input type="radio" name="explore_default_orderBy" value="">关闭</label>
                                 </div>
                             </div>
                             <div class="form-group">
                                 <label class="col-sm-3 control-label">支付关闭时的提示信息</label>
                                 <div class="col-sm-6 group-print">
                                     <textarea name="disabled_message" rows="3" class="form-control"></textarea>
                                 </div>
                             </div>
                         </form>
                     </div>
                 </div>
                 <div class="form-horizontal">
                     <div class="ibox-title">
                         <h6>退款</h6>
                     </div>
                     <div class="ibox-content">
                         <form action="">
                             <div class="form-group">
                                 <div class="col-sm-3 control-label">
                                     <label for="">退款期限</label>
                                 </div>
                                 <div class="controls col-sm-6">
                                     <input type="text" name="weibo_key" class="form-control" value="0">
                                     <div class="help-block" style="display:none;"></div>
                                 </div>
                             </div>
                             <div class="form-group">
                                 <div class="col-sm-3 control-label">
                                     <label for="">退款申请通知</label>
                                 </div>
                                 <div class="controls col-sm-6">
                                     <textarea id="editor1" placeholder="这里输入内容" autofocus rows="5"></textarea>
                                     <div class="help-block" style="display:none;"></div>
                                 </div>
                             </div>
                             <div class="form-group">
                                 <div class="col-sm-3 control-label">
                                     <label for="">退款审核通过通知</label>
                                 </div>
                                 <div class="controls col-sm-6">
                                     <textarea id="editor2" placeholder="这里输入内容" autofocus rows="5"></textarea>
                                     <div class="help-block" style="display:none;"></div>
                                 </div>
                             </div>
                             <div class="form-group">
                                 <div class="col-sm-3 control-label">
                                     <label for="">退款审核未通过通知</label>
                                 </div>
                                 <div class="controls col-sm-6">
                                     <textarea id="editor3" placeholder="这里输入内容" autofocus rows="5"></textarea>
                                     <div class="help-block" style="display:none;"></div>
                                 </div>
                             </div>
                         </form>
                     </div>
                 </div>
                 <div class="form-horizontal">
                     <div class="hr-line-dashed"></div>
                     <div class="form-group">
                         <div class="col-sm-10 col-sm-offset-1">
                             <button class="btn btn-primary col-sm-5 btn-submit" id="submit" type="submit">提交</button>
                             <button class="btn btn-white col-sm-5 col-sm-offset-2" onclick="window.history.back(-1)">返&nbsp;&nbsp;&nbsp;&nbsp;回</button>
                         </div>
                     </div>
                 </div>
             </div>
         </div>
    </div>
</div>
<script type="text/javascript" src="../js/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="../js/bootstrap.min.js"></script>
<script type="text/javascript" src="../js/iCheck/icheck.min.js"></script>
<script type="text/javascript" src="../js/simditor/module.js"></script>
<script type="text/javascript" src="../js/simditor/hotkeys.js"></script>
<script type="text/javascript" src="../js/simditor/simditor.js"></script>
<script>
    $(document).ready(function(){var editor=new Simditor({textarea:$("#editor1"),defaultImage:"images/a9.jpg"})});
    $(document).ready(function(){var editor=new Simditor({textarea:$("#editor2"),defaultImage:"images/a9.jpg"})});
    $(document).ready(function(){var editor=new Simditor({textarea:$("#editor3"),defaultImage:"images/a9.jpg"})});
</script>
</body>
</html>
