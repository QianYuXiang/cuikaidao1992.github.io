
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <title>学慧网-运营管理-新增公告</title>
    <link href="../css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="../css/reset.css" rel="stylesheet" type="text/css">
    <link href="../css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="../css/animate.min.css" rel="stylesheet" type="text/css">
    <link href="../css/style.min.css" rel="stylesheet" type="text/css">
    <link href="../js/datetimepicker/css/bootstrap-datetimepicker.css" rel="stylesheet" type="text/css">
</head>
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-6  col-sm-offset-3">
            <div class="ibox float-e-margins">
                <div class="ibox-title clearfix">
                    <h5>编辑</h5>
                 </div>
                <div class="ibox-content">
                   <div class="user-list" style="margin-top: 20px;">
                       <div class="modal-body form-horizontal">
                <form action="">
                    <div class="form-group">
                           <label class="col-sm-2 control-label">公告信息</label>
                        <div class="col-sm-8 group-print">
                            <input type="text" name="title" class="form-control" placeholder="请输入公告信息" required>
                        </div>
                    </div>
                    <div class="form-group">
                           <label class="col-sm-2 control-label">发布时间</label>
                        <div class="col-sm-8 group-print">
                            <input type="text" value="2016-1-1" name="startTime"  class="date-picker form-control">
                        </div>
                    </div>
                    <div class="form-group">
                           <label class="col-sm-2 control-label">结束时间</label>
                        <div class="col-sm-8 group-print">
                            <input type="text" value="2016-1-1" name="startTime" class="date-picker form-control">
                        </div>
                    </div>
                    
                    <div class="form-group">
                           <label class="col-sm-2 control-label">状态</label>
                        <div class="col-sm-8 group-print patop">
                           <select class="col-sm-3">
                             <option>进行中</option>
                             <option>未开始</option>
                             <option>已结束</option>
                           </select>
                        </div>
                    </div>
                    <div class="form-group">
                           <label class="col-sm-2 control-label">发布人</label>
                        <div class="col-sm-8 group-print">
                            <input type="text" name="title" class="form-control" placeholder="请输入您的姓名或ID" required>
                        </div>
                    </div>
                    
                    <div class="hr-line-dashed"></div>
                    <div class="form-group">
                        <div class="col-sm-10 col-sm-offset-1">
                            <button class="btn btn-primary col-sm-5 btn-submit" type="submit">确定</button>
                            <button class="btn btn-white col-sm-5 col-sm-offset-2" onClick="window.history.back(-1)">取消</button>
                        </div>
                    </div>
                </form>
            </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="../js/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="../js/bootstrap.min.js"></script>
<script type="text/javascript" src="../js/iCheck/icheck.min.js"></script>
<script type="text/javascript" src="../js/datetimepicker/js/bootstrap-datetimepicker.min.js"></script>
<script type="text/javascript" src="../js/datetimepicker/js/locales/bootstrap-datetimepicker.zh-CN.js"></script>
<script>
    $(function () {
     
        $("body").on("focus.page",".date-picker",function(){
            $(this).datetimepicker({
                format: "yyyy-mm-dd",
                minView:2,
                autoclose: true,
                language: "zh-CN"
            })
        });
        
    });
</script>
</body>
</html>
