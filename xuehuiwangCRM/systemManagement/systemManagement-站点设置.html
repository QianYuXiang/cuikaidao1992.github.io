<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <title>帐号系统-编辑资料</title>
    <link href="../css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="../css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="../css/sweetalert/sweetalert.css" rel="stylesheet" type="text/css">
    <link href="../css/animate.min.css" rel="stylesheet" type="text/css">
    <link href="../css/style.min.css" rel="stylesheet" type="text/css">
</head>
<body class="gray-bg">
<div class="row wrapper wrapper-content animated fadeInRight">
    <div class="col-sm-10 col-sm-offset-1">
        <div class="ibox">
            <div class="ibox-title clearfix">
                <h5>站点设置</h5>
            </div>
            <div class="ibox-content ibox-padding">
                <div class="form-horizontal">
                    <div class="ibox-title">
                        <h6>QQ客服设置</h6>
                    </div>
                    <div class="ibox-content">
                        <form action="">
                            <div class="form-group">
                                <div class="col-sm-3 control-label">
                                    <label for="worktime">QQ客服</label>
                                </div>
                                <div class="controls col-sm-3">
                                    <input type="text" name="qq[0][name]" class="form-control" value="职业教育班主任" placeholder="QQ客服名称">
                                </div>
                                <div class="controls col-sm-3">
                                    <input type="text" name="qq[0][number]" class="form-control" value="800111391" placeholder="QQ号">
                                </div>
                                <div class="controls col-sm-3">
                                    <input type="text" name="qq[0][url]" class="form-control" value="" placeholder="若使用营销QQ，请填入在线咨询链接">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="controls col-sm-4 col-sm-offset-3">
                                    <a href="javascript:;" class="btn btn-link" data-role="item-add" data-parentid="consult-qq" data-length="4">新增</a>
                                    <a href="javascript:;" class="btn btn-link" data-role="item-add" data-parentid="consult-qq" data-length="4">删除</a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="form-horizontal">
                    <div class="ibox-title">
                        <h6>邮件服务器设置</h6>
                    </div>
                    <div class="ibox-content">
                        <form action="" id="commentForm">
                            <div class="form-group">
                                <label class="col-sm-3 control-label">邮件发送</label>
                                <div class="col-sm-6 radios">
                                    <label><input type="radio" name="explore_default_orderBy" value="">开启</label>
                                    <label><input type="radio" name="explore_default_orderBy" value="">关闭</label>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">SMTP服务器地址</label>
                                <div class="col-sm-6 group-print">
                                    <input type="text" id="host" name="host" class="form-control" value="smtp.exmail.qq.com">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">SMTP端口号</label>
                                <div class="col-sm-6 group-print">
                                    <input type="text" id="port" name="port" class="form-control" value="465">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">SMTP用户名</label>
                                <div class="col-sm-6 group-print">
                                    <input type="text" id="username" name="username" class="form-control" value="xuehuiwang@negroup.cn">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">SMTP密码</label>
                                <div class="col-sm-6 group-print">
                                    <input type="password" id="password" name="password" class="form-control" value="learnt123">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">发信人地址</label>
                                <div class="col-sm-6 group-print">
                                    <input type="text" id="from" name="from" class="form-control" value="xuehuiwang@negroup.cn">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">发信人名称</label>
                                <div class="col-sm-6 group-print">
                                    <input type="text" id="name" name="name" class="form-control" value="学慧网">
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="form-horizontal">
                    <div class="ibox-title">
                        <h6>联系电话设置</h6>
                    </div>
                    <div class="ibox-content">
                        <form action="" id="">
                            <div class="form-group">
                                <div class="col-sm-3 control-label">
                                    <label for="worktime">工作时间</label>
                                </div>
                                <div class="controls col-sm-6">
                                    <input type="text" id="worktime" name="worktime" class="form-control" value="9:00 - 18:00">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="controls col-sm-3 col-sm-offset-3">
                                    <input type="text" name="phone[0][name]" class="form-control" value="VIP专线" placeholder="联系人">
                                </div>
                                <div class="controls col-sm-3">
                                    <input type="text" name="phone[0][number]" class="form-control" value="400-680-7650" placeholder="联系电话">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="controls col-md-4 col-md-offset-3">
                                    <a href="javascript:;" class="btn btn-link" data-role="item-add" data-parentid="consult-qq" data-length="4">新增</a>
                                    <a href="javascript:;" class="btn btn-link" data-role="item-add" data-parentid="consult-qq" data-length="4">删除</a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="form-horizontal">
                    <div class="ibox-title">
                        <h6>工作邮箱</h6>
                    </div>
                    <div class="ibox-content" style="min-height: 140px">
                        <form action="">
                            <div class="form-group">
                                <div class="col-sm-3 control-label">
                                    <label for="email">工作邮箱</label>
                                </div>
                                <div class="controls col-sm-6">
                                    <input type="text" id="email" name="email" class="form-control" value="service@xuehuiwang.com&zwj;">
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="form-horizontal">
                    <div class="ibox-title">
                        <h6>微信二维码</h6>
                    </div>
                    <div class="ibox-content">
                        <form action="">
                            <div class="form-group">
                                <div class="col-sm-3 control-label">
                                    <label for="worktime">微信二维码</label>
                                </div>
                                <div class="controls col-sm-6">
                                    <div id="consult-container">
                                        <img src="../images/weixin.jpg">
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="controls col-sm-4 col-sm-offset-3">
                                    <a href="javascript:;" class="btn btn-link" data-role="item-add" data-parentid="consult-qq" data-length="4">新增</a>
                                    <a href="javascript:;" class="btn btn-link" data-role="item-add" data-parentid="consult-qq" data-length="4">删除</a>
                                    <p class="help-block">请上传png, gif, jpg格式的图片文件。</p>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="form-horizontal">
                    <div class="ibox-title">
                        <h6>分享</h6>
                    </div>
                    <div class="ibox-content">
                        <form action="">
                            <div class="form-group">
                                <div class="col-sm-3 control-label">
                                    <label for="article_share_content">资讯分享内容</label>
                                </div>
                                <div class="controls col-sm-6">
                                    <textarea id="courseShareContent" name="articleShareContent" class="form-control" rows="5"></textarea>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-3 control-label">
                                    <label for="course_share_content">课程分享内容</label>
                                </div>
                                <div class="controls col-sm-6">
                                    <textarea  name="courseShareContent" class="form-control" rows="5"></textarea>
                                    <div class="help-block"></div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-3 control-label">
                                    <label for="group_share_content">小组分享内容</label>
                                </div>
                                <div class="controls col-sm-6">
                                    <textarea id="groupShareContent" name="groupShareContent" class="form-control" rows="5"></textarea>
                                    <div class="help-block"></div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="form-horizontal">
                    <div class="hr-line-dashed"></div>
                    <div class="form-group">
                        <div class="col-sm-10 col-sm-offset-1">
                            <button class="btn btn-primary col-sm-5 btn-submit" id="submit" type="submit">提交</button>
                            <button class="btn btn-white col-sm-5 col-sm-offset-2" onclick="window.history.back(-1)">返&nbsp;&nbsp;&nbsp;&nbsp;回</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
   </div>
</div>
<script type="text/javascript" src="../js/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="../js/bootstrap.min.js"></script>
<script type="text/javascript" src="../js/previewImage/previewImage.js"></script>
<script type="text/javascript" src="../js/validate/jquery.validate.min.js"></script>
<script type="text/javascript" src="../js/validate/messages_zh.min.js"></script>
<script type="text/javascript" src="../js/sweetalert/sweetalert.min.js"></script>
<script type="text/javascript" src="../js/iCheck/icheck.min.js"></script>
</body>
</html>
