<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <title>健身房-帐号系统-账户管理-添加</title>
    <link href="../css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="../css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="../css/sweetalert/sweetalert.css" rel="stylesheet" type="text/css">
    <link href="../css/animate.min.css" rel="stylesheet" type="text/css">
    <link href="../css/style.min.css" rel="stylesheet" type="text/css">
</head>
<body class="gray-bg">
<div class="row wrapper wrapper-content animated fadeInRight">
    <div class="col-lg-8 col-lg-offset-2">
        <div class="form-horizontal">
            <div class="ibox-title">
                <h5>勾选显示项</h5>
            </div>
            <div class="ibox-content">
                <form id="user-export-form" class="form-horizontal" method="post" action="">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">默认字段选择:</label>
                        <div class="col-sm-9">
                            <div class="row col-margin-bottom">
                                <div class="col-md-3">
                                    <input class="pull-left" id="nickname" name="choices[]" type="checkbox" value="用户名" checked="checked">
                                    <span class="pull-left">项目</span>
                                </div>
                                <div class="col-md-3">
                                    <input class="pull-left" id="truename" name="choices[]" type="checkbox" value="姓名" checked="checked">
                                    <span class="pull-left">级别</span>
                                </div>
                                <div class="col-md-3">
                                    <input class="pull-left" id="email" name="choices[]" type="checkbox" value="email" checked="checked">
                                    <span class="pull-left">课程名称</span>
                                </div>
                                <div class="col-md-3">
                                    <input class="pull-left" id="mobile" name="choices[]" type="checkbox" value="手机号" checked="checked">
                                    <span class="pull-left">报名分校</span>
                                </div>
                                <div class="col-md-3">
                                    <input class="pull-left" id="qq" name="choices[]" type="checkbox" value="qq" checked="checked">
                                    <span class="pull-left">考试地域</span>
                                </div>
                                <div class="col-md-3">
                                    <input class="pull-left" id="weixin" name="choices[]" type="checkbox" value="微信" checked="checked">
                                    <span class="pull-left">考试期次</span>
                                </div>
                                <div class="col-md-3">
                                    <input class="pull-left" id="weibo" name="choices[]" type="checkbox" value="微博" checked="checked">
                                    <span class="pull-left">首缴费日期</span>
                                </div>
                                <div class="col-md-3">
                                    <input class="pull-left" id="site" name="choices[]" type="checkbox" value="个人网站" checked="checked">
                                    <span class="pull-left">终结日期</span>
                                </div>
                                <div class="col-md-3">
                                    <input class="pull-left" id="company" name="choices[]" type="checkbox" value="公司" checked="checked">
                                    <span class="pull-left">应缴</span>
                                </div>
                                <div class="col-md-3">
                                    <input class="pull-left"  name="choices[]" type="checkbox" value="注册时间" checked="checked">
                                    <span class="pull-left">注册时间</span>
                                </div>
                                <div class="col-md-3">
                                    <input class="pull-left"  name="choices[]" type="checkbox" value="最近登录" checked="checked">
                                    <span class="pull-left">最近登录</span>
                                </div>
                                <div class="col-md-3">
                                    <input class="pull-left"  name="choices[]" type="checkbox"  checked="checked">
                                    <span class="pull-left">状态</span>
                                </div>
                                <div class="col-md-3">
                                    <input class="pull-left"  name="choices[]" type="checkbox" value="头衔" checked="checked">
                                    <span class="pull-left">微博</span>
                                </div>
                                <div class="col-md-3">
                                    <input class="pull-left"  name="choices[]" type="checkbox" value="头衔" checked="checked">
                                    <span class="pull-left">微信</span>
                                </div>
                                <div class="col-md-3">
                                    <input class="pull-left"  name="choices[]" type="checkbox" value="头衔" checked="checked">
                                    <span class="pull-left">QQ</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <hr>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">自定义字段选择：</label>
                        <div class="col-sm-9">
                            <div class="row col-margin-bottom">
                                <div class="col-md-3">
                                    <input class="pull-left" type="checkbox" id="地域（省市）" name="choices[]" value="地域（省市）" checked="checked">
                                    <span class="pull-left">地域（省市）</span>
                                </div>
                                <div class="col-md-3">
                                    <input class="pull-left" type="checkbox" id="身份证" name="choices[]" value="身份证" checked="checked">
                                    <span class="pull-left">身份证</span>
                                </div>
                                <div class="col-md-3">
                                    <input class="pull-left" type="checkbox" id="邮寄地址" name="choices[]" value="邮寄地址" checked="checked">
                                    <span class="pull-left">邮寄地址</span>
                                </div>
                                <div class="col-md-3">
                                    <input class="pull-left" type="checkbox" id="途径" name="choices[]" value="途径" checked="checked">
                                    <span class="pull-left">途径</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
                <div class="modal-footer">
                    <button id="user-export-btn" type="submit" class="btn btn-primary pull-right">搜索</button>
                    <a type="button" class="btn btn-link pull-right" data-dismiss="modal" onclick="window.history.back(-1)">返回</a>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="../js/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="../js/bootstrap.min.js"></script>
<script type="text/javascript" src="../js/validate/jquery.validate.min.js"></script>
<script type="text/javascript" src="../js/validate/messages_zh.min.js"></script>
<script type="text/javascript" src="../js/sweetalert/sweetalert.min.js"></script>
<script type="text/javascript" src="../js/iCheck/icheck.min.js"></script>
</body>
</html>
