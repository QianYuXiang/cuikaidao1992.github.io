<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <title>学慧网-帐号系统-修改密码</title>
    <link href="../css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="../css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="../css/sweetalert/sweetalert.css" rel="stylesheet" type="text/css">
    <link href="../css/animate.min.css" rel="stylesheet" type="text/css">
    <link href="../css/style.min.css" rel="stylesheet" type="text/css">
</head>
<body class="gray-bg">
<div class="row wrapper wrapper-content animated fadeInRight">
    <div class="col-lg-8 col-lg-offset-2">
        <div class="form-horizontal">
            <div class="ibox-title">
                <h5>修改密码</h5>
            </div>
            <div class="ibox-content ibox-padding">
                <div id="fuelux-wizard" class="row-fluid" data-target="#step-container">
                    <ul class="wizard-steps">
                        <li data-target="#step1" class="active"><span class="step">1</span> <span class="title">验证身份</span></li>
                        <li data-target="#step2"><span class="step">2</span><span class="title">重置密码</span></li>
                        <li data-target="#step3"><span class="step">3</span><span class="title">完成</span></li>
                    </ul>
                </div>
                <div class="hr-line-dashed"></div>
                <form action="" id="commentForm">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">手机号码</label>
                        <div class="col-sm-6 group-print">
                            <input type="text" name="user" class="form-control"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">输入验证码</label>
                        <div class="col-sm-6">
                            <input type="password" name="password" class="form-control">
                        </div>
                        <div class="col-sm-3">
                            <button class="col-sm-10 btn btn-primary col-2-btn" type="button"><i class="fa fa-envelope"></i>获取手机验证码</button>
                        </div>
                    </div>
                    <div class="hr-line-dashed"></div>
                    <div class="form-group">
                        <div class="col-sm-8 col-sm-offset-2">
                            <button class="btn btn-primary col-sm-5 btn-submit" id="submit" type="button" onClick="window.location.href='changePassword修改密码-重置密码.html'">下一步</button>
                            <button class="btn btn-white col-sm-5 col-sm-offset-2" type="button" onclick="window.location.href='../welcomePage.html'">上一步</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="../js/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="../js/bootstrap.min.js"></script>
<script type="text/javascript" src="../js/validate/jquery.validate.min.js"></script>
<script type="text/javascript" src="../js/validate/messages_zh.min.js"></script>
<script type="text/javascript" src="../js/sweetalert/sweetalert.min.js"></script>
<script type="text/javascript" src="../js/iCheck/icheck.min.js"></script>
<script type="text/javascript">
    $(function () {

        $("#submit").bind('click', function () {

            wait();
            setTimeout(function () {
                $(".ibox-print").remove();

            }, 3000)

        })

    })


    $.validator.setDefaults({
        highlight: function (e) {
            $(e).closest(".form-group").removeClass("has-success").addClass("has-error")
        }, success: function (e) {
            e.closest(".form-group").removeClass("has-error").addClass("has-success")
        }, errorElement: "span", errorPlacement: function (e, r) {
            e.appendTo(r.is(":radio") || r.is(":checkbox") ? r.parent().parent().parent() : r.parent())
        }, errorClass: "help-block m-b-none", validClass: "help-block m-b-none"
    }), $().ready(function () {
        $("#commentForm").validate();
        var e = "<i class='fa fa-times-circle'></i> ";
        $("#signupForm").validate({
            rules: {
                firstname: "required", lastname: "required", username: {
                    required: !0, minlength: 2
                }, password: {
                    required: !0, minlength: 5
                }, confirm_password: {
                    required: !0, minlength: 5, equalTo: "#password"
                }, email: {
                    required: !0, email: !0
                }, topic: {
                    required: "#newsletter:checked", minlength: 2
                }, agree: "required"
            }, messages: {
                firstname: e + "请输入手机号", lastname: e + "请输入手机号", username: {
                    required: e + "请输入手机号", minlength: e + "手机号必须11个字符"
                }, password: {
                    required: e + "请输入验证码", minlength: e + "密码必须5个字符以上"
                }
            }
        })
    });


</script>


</body>
</html>
