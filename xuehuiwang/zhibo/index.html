<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <meta name="renderer" content="webkit"/>
    <title>主持人模式</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/living.css">
    <script src="js/jquery-1.12.3.min.js"></script>
    <script src="js/template.js"></script>
</head>
<body>
    <div>
        <img class="web_bg" src="img/bg.jpg" height="100%" width="100%" alt="视频直播">
    </div>
    <div class="wrap">
        <!-- left start -->
        <div class="video-left">
            <div id="left-bar" class="left-bar">
                <span id="left-switch" class="bar-switch left-icons"></span>
            </div>
            <div id="widget-video" class="widget-video">
                <div id="main-video" class="main-video">
                    <div id="livePlayer"></div>
                </div>
            </div>
            <div id="question" class="question">
                <div class="question-title">
                    <h2><i></i><span>问答区</span></h2>
                </div>
                <div class="question-main live-left">
                    <ul id="qas" class="l-b-m-list"></ul>
                </div>
                <div class="question-user">
                    <div class="llb-t">
                        <div class="o-t" id="onlyMyOwnQas"><i></i>只看我的问答</div>
                    </div>
                    <div class="llb-b">
                        <input class="chat-send-content" id="qaContent" contenteditable="true"/>
                        <div></div>
                        <a href="javascript:void(0);" class="btn btn-mini btn-chat" id="sendQa">发送</a>
                    </div>
                </div>
            </div>
            <div class="widget-video bordertop" id="interaction" style="display: none;">
                <div class="teltip" id="interactionApplying" style="display: none;">通话申请中...</div>
                <div class="teling" id="interactionStart" style="display: none;">
                    通话中<span id="interactionTime">00:00</span>
                    <a id="closeInteraction" href="javascript:void(0);" class="cut">挂断</a>
                </div>
                <div class="main-video">
                    <div id="interactionPlayer"></div>
                </div>
            </div>
        </div>
        <!-- left end -->
        <!-- middle start -->
        <div class="video-middle" id="video-middle">
            <div class="video-m-top" id="doc-main" data-module="1">
                <div class="doc_wrap_img">
                    <div class="doc_font"></div>
                </div>
                <div class="document-main">
                    <div id="drawPanel"></div>
                </div>
            </div>
            <div class="bottom-bar"></div>
            <div class="l-m-b">
                <div class="lmb-r">
                    <ul class="lmb-r-tools">
                        <li title="切换窗口"><a href="javascript:void(0);" class="qh" id="btn-switch" data-title="切换窗口"></a></li>
                        <li title="切换线路"><a href="javascript:void(0);" class="wl switch" id="btn-network" data-title="切换线路"></a></li>
                       <!-- <li title="语音互动" name="interaction">
                            <a href="javascript:void(0);" class="audio" data-title="语音互动"></a>
                        </li>-->
                        <li title="播放"><a href="javascript:void(0);" class="bf" id="btn-play" data-title="播放"></a></li>
                        <li title="声音"><a href="javascript:void(0);" class="sy" id="btn-voice" data-title="声音"></a></li>
                        <li title="笔记"><a href="javascript:void(0);" class="bj" id="btn-note" data-title="笔记"></a></li>
                        <li title="全屏"><a href="javascript:void(0);" class="qp" id="btn-screen" data-title="全屏"></a></li>
                    </ul>
                </div>
                <div class="lmb-r2">
                    <div class="pnumd">
                        <i class="pnum"></i>
                        <span id="count">0</span>
                    </div>

                    <span class="fl mr5">dd</span>
                    <a title="退出登录" href="javascript:void(0);" id="logout" class="wl exit" data-title="退出"></a>
                </div>
            </div>
        </div>
        <!-- middle end -->
        <!-- right start -->
        <div class="video-right live-right" id="video-right">
            <div id="right-bar" class="right-bar">
                <span id="right-switch" class="bar-switch right-icons"></span>
            </div>
            <div class="chat-main">
                <div class="gboxw">
                    <a href="javascript:void(0);" class="gbtn"></a>
                    <div class="gbox">
                        <span class="gcion02"></span>
                        <a href="javascript:void(0);" class="closegbox"></a>
                        <div>暂无公告</div>
                    </div>
                </div>
                <div class="chat-title">
                    <h2><i></i><span>公共聊天区</span></h2>
                </div>
                <div class="chat-list l-r-m">
                    <ul id="chat-list" class="chat-list l-r-m-list" style="top: 0px;">
                        <li class="me ">
                            <div class="line_bg_wrap">
                                <b class="gs_bg"></b>
                            </div>
                            <div class="peo-infos">
                                <p class="peo-names">
                                    <span class="p-n-names">我</span>
                                    <i class="peo-icons "></i>
                                </p>
                            </div>
                            <div class="peo-chat">
                                <i class="icons"></i>
                                <p class="chat-content">测试学慧网直播</p>
                            </div>
                        </li>
                        <li class="me ">
                            <div class="line_bg_wrap">
                                <b class="gs_bg"></b>
                            </div>
                            <div class="peo-infos">
                                <p class="peo-names">
                                    <span class="p-n-names">撒打算</span>
                                </p>
                            </div>
                            <div class="peo-chat">
                                <i class="icons"></i>
                                <p class="chat-content">第三方播放平台测试一下 </p>
                            </div>
                        </li>
                    </ul>
                </div>
                <div class="chat-send">
                    <div class="chat-tools">
                        <div class="lrb-t">
                            <div class="face" id="btn-face"></div>
                            <div class="o-t" id="isPrivateChat"><i></i>对讲师说</div>
                        </div>
                    </div>
                    <div class="chat-area">
                        <div class="lrb-b">
                            <input class="chat-send-content" contenteditable="true" id="chatContent"/>
                            <a href="javascript:void(0);" class="btn btn-mini btn-chat" id="sendChat">发送</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- right end -->
        <!-- 切换线路 -->
        <div class="public-layer" id="network">
            <div class="layer-title">
                <h2>选择网络</h2>
                <span class="layer-close" id="work-close"></span>
            </div>
            <div class="layer-content">
                <p>以下可以选择的网络途径:</p>
                <ul class="change-network" id="change-network">
                    <li>
                        <input type="radio" value="0" name="network" id="network0" checked="">
                        <label for="network0">主线路</label>
                    </li>
                    <li>
                        <input type="radio" value="1" name="network" id="network1">
                        <label for="network1">备用线路</label>
                    </li>
                </ul>
                <div class="networks btns">
                    <input type="button" class="works-btn" id="btn-netsubmit" value="确定">
                    <input type="button" class="works-btn" id="btn-netcannel" value="取消">
                </div>
            </div>
        </div>

        <!-- 聊天模板 -->
        <script id="chatMsgTemplate" type="text/x-handlebars-template">
            <li class="{{#if isFromMe}}me{{/if}} {{#if admin}}admin{{/if}}">
                <div class="line_bg_wrap">
                    <b class="gs_bg"></b>
                </div>
                <div class="peo-infos">
                    <p class="peo-names">
                        <span class="p-n-names">{{name}}</span>
                        <i class="peo-icons "></i>
                    </p>
                </div>
                <div class="peo-chat">
                    <i class="icons"></i>
                    <p class="chat-content">{{{content}}}</p>
                </div>
            </li>
        </script>
        <!-- 私聊 -->
        <script id="privateChatMsgTemplate" type="text/x-handlebars-template">
            <div class="line_bg_wrap">
                <b class="gs_bg"></b>
            </div>
            <li class="{{#if isFromMe}}me{{/if}} {{#if admin}}admin{{/if}}">
                <div class="peo-infos">
                    <p class="peo-names">
                        <span class="p-n-names pchat">{{fromUserName}}&nbsp;对&nbsp;{{toUserName}}&nbsp;说</span>
                        <i class="peo-icons "></i>
                    </p>
                </div>
                <div class="peo-chat">
                    <i class="icons"></i>
                    <p class="chat-content">{{{content}}}</p>
                </div>
            </li>
        </script>
        <!-- 提问 -->
        <script id="questionTemplate" type="text/x-handlebars-template">
            <li id="{{id}}" questionUserId="{{questionUserId}}" {{#if isFromMe}}self="1" {{else}}style="display:none;" {{/if}}>
                <div class="line_bg_wrap">
                    <b class="gs_bg"></b>
                </div>
                <div class="peo-infos">
                    <p class="peo-names">
                        <span class="p-n-names">{{questionUserName}}</span>
                        <i class="peo-icons"></i>
                    </p>
                </div>
                <div class="peo-chat">
                    <p class="chat-content">{{content}}</p>
                </div>
            </li>
        </script>
        <!-- 回答 -->
        <script id="answerTemplate" type="text/x-handlebars-template">
            <div class="peo-repeat">
                <p class="teacher-name">
                    <i></i>
                    {{answerUserName}}：
                </p>
                <p class="repeat-content">{{content}}</p>
            </div>
        </script>
</div>
<script src="js/scoket.io.js"></script>
<script src="js/swfobiect.js"></script>
<script src="js/handlebars.js"></script>
<script src="js/jquery.cookie.js"></script>
<script src="js/common.js"></script>
<script src="js/ui.js"></script>
<script src="js/live.pc.js"></script>
<script src="js/live.pc.extend.js"></script>
<script type="text/javascript">
    $(function () {
        // 视频为主
        if ($('#initParam').val() == 1) {
            $('#btn-switch').click();
        }
    });

    function on_cc_live_interaction_stop() {
        $("#question").css('top', 195);
    }

    function on_cc_live_interaction_start() {
        $("#question").css('top', 390);
    }
</script>
</body>
</html>
