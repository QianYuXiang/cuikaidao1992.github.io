<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <title>学慧网-课程管理-创建课程</title>
    <link href="../css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="../css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="../css/sweetalert/sweetalert.css" rel="stylesheet" type="text/css">
    <link href="../css/animate.min.css" rel="stylesheet" type="text/css">
    <link href="../css/style.min.css" rel="stylesheet" type="text/css">
    <link href="../css/create.css" rel="stylesheet" type="text/css">
</head>
<body class="gray-bg">
<div class="row wrapper wrapper-content animated fadeInRight">
    <div class="col-lg-10 col-sm-offset-1">
        <div class="form-horizontal">
            <div class="ibox-title">
                <h5>添加课程</h5>
            </div>
            <div class="ibox-content ibox-padding">
                <div id="wizard" role="application" class="wizard clearfix">
                    <div class="steps clearfix">
                        <ul role="tablist">
                            <li role="tab" class="first done col-sm-2">
                                <a href="#"><span class="number">1.</span>基本信息</a>
                            </li>
                            <li role="tab" class="done col-sm-2">
                                <a href="#"><span class="number">2.</span>课程详情</a>
                            </li>
                            <li role="tab" class="done col-sm-2">
                                <a href="#"><span class="number">3.</span>服务设置</a>
                            </li>
                            <li role="tab" class="current col-sm-2">
                                <a href="#"><span class="number">4.</span>选择课程单元</a>
                            </li>
                            <li role="tab" class="disabled last col-sm-2">
                                <a href="#"><span class="number">5.</span>开始招生</a>
                            </li>
                        </ul>
                    </div>
                    <div class="u-wrap classes">
                        <div class="mainbackground nopadding">
                            <div class="heading">
                                <span class="h5">企业管理</span>
                                <span class="float-right">
                                     <span>未上架</span>
                                    <span>人力资源管理-人力1</span>
                                    <span>定价:11.0</span>
                                </span>
                                <span class="line"></span>
                            </div>
                            <div class="c-main c-max">
                                <div class="box-config">
                                    <form method="post" id="searchForm">
                                        <div class="form-group">
                                            <select class="form-control" name="categoryId">
                                                <optgroup label="职业资格">
                                                    <option>人力资源管理师</option>
                                                    <option>公共营养师</option>
                                                    <option>心理咨询师</option>
                                                    <option>理财规划师</option>
                                                    <option>物流管理师</option>
                                                    <option>采购师</option>
                                                </optgroup>
                                                <optgroup label="学历教育">
                                                    <option>自考</option>
                                                    <option>成考</option>
                                                    <option>自考本科公共课</option>
                                                    <option>公共英语三级</option>
                                                </optgroup>
                                                <optgroup label="财会培训">
                                                    <option>会计从业资格证</option>
                                                    <option>会计职称</option>
                                                    <option>注册会计证</option>
                                                    <option>公共英语三级</option>
                                                </optgroup>
                                                <optgroup label="教师资格证">
                                                    <option>幼儿教师资格证</option>
                                                    <option>小学教师资格证</option>
                                                    <option>中学教师资格证</option>
                                                </optgroup>
                                                <optgroup label="通关题库">
                                                    <option>人力资源管理师</option>
                                                    <option>公共营养师</option>
                                                    <option>心理咨询师</option>
                                                    <option>建造师</option>
                                                    <option>自考</option>
                                                </optgroup>
                                            </select>
                                        </div>
                                        <div class="form-group">
                                            <select class="form-control">
                                                <option>级别</option>
                                                <option>基础知识</option>
                                                <option>一级</option>
                                                <option>二级</option>
                                                <option>三级</option>
                                                <option>实操课</option>
                                            </select>
                                        </div>
                                    </form>
                                    <div class="box-select">
                                        <span class="curr">
                                            <i onclick="moveRight()" class="fa fa-angle-double-right"></i>
                                            <i onclick="moveLeft()" class="fa fa-angle-double-left"></i>
                                        </span>
                                        <div class="left">
                                            <div class="firstLi marks" title="增加直播课程单元" onclick="location.href='createLiveAdd-新增直播单元.html'">
                                                <span class="btns">
                                                    <i class="fa fa-plus"></i>
                                                </span>
                                            </div>
                                            <ul id="ulOne" class="son sortable ui-sortable" style="display: none">
                                                <li id="li118454" ids="118454" title="现代企业管理" class="class-son ui-sortable-handle" draggable="true">
                                                    <span class="p1">现代企业管理1</span>
                                                    <span class="p2">直播</span>
                                                    <span class="p3">10课时</span>
                                                </li>
                                                <li id="li118455" ids="118455" title="现代企业管理" class="class-son ui-sortable-handle" draggable="true">
                                                    <span class="p1">现代企业管理2</span>
                                                    <span class="p2">直播</span>
                                                    <span class="p3">10课时</span>
                                                </li>
                                                <li id="li118456" ids="118456" title="现代企业管理" class="class-son ui-sortable-handle" draggable="true">
                                                    <span class="p1">现代企业管理3</span>
                                                    <span class="p2">直播</span>
                                                    <span class="p3">10课时</span>
                                                </li>
                                            </ul>
                                        </div>
                                        <div class="right">
                                            <ul id="ulTwo" class="ulTwo son sortable ui-sortable"></ul>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <div class="col-sm-10 col-sm-offset-1">
                                <button class="btn btn-primary col-sm-3">保存并退出</button>
                                <button class="btn btn-primary col-sm-offset-1 col-sm-3 btn-submit" id="submit" type="submit" onclick="location.href='createLiveAdd5-创建直播.html'">保存并继续</button>
                                <button class="btn btn-white col-sm-3 col-sm-offset-1" onclick="window.history.back(-1)">返回</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="../js/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="../js/bootstrap.min.js"></script>
<script type="text/javascript" src="../js/validate/jquery.validate.min.js"></script>
<script type="text/javascript" src="../js/validate/messages_zh.min.js"></script>
<script type="text/javascript" src="../js/sweetalert/sweetalert.min.js"></script>
<script type="text/javascript" src="../js/iCheck/icheck.min.js"></script>
<script type="text/javascript" src="../js/jquery-ui.js"></script>
<script>
    //列表拖动
    $('.son').sortable({axis:"y"});
    $("ul").on('click','li',function(){
        var status=$(this).hasClass('active');
        if(!status){
            $(this).addClass('active');
        }else{
            $(this).removeClass('active');
        }
    });

    $("ul").on('dblclick','li',function(){
        var status=$(this).hasClass('active');
        if(!status){
            $(this).addClass('active');
        }else{
            $(this).removeClass('active');
        }
    });
     function moveRight(){
         var b=true;
         $("#ulOne").find("li").each(function(i){
             if($(this).hasClass('active')){
                 var cid=$(this).attr("ids");
                 var newModule=$("#li"+cid);
                 var b=$("#type2").attr("value");
                 if(b=="update"){
                     $("#ulTwo").find("li").each(function(i){
                         var a=$(this).attr("ids");
                         if(cid==a){
                            b=false;
                         }
                     });
                     if(b){
                         $("#ulTwo").append(newModule);
                     }else{
                         $.alert("课程单元已存在");
                         return;
                     }
                 }else{
                     $("#ulTwo").append(newModule);
                 }
             }
         });
    }
    function moveLeft(){
        $("#ulTwo").find("li").each(function(i){
            if($(this).hasClass('active')){
                var cid=$(this).attr("ids");
                var newModule1=$("#li"+cid);
                $("#ulOne").append(newModule1);
            }
        });
    }
    //双击向右
    $("#ulOne").on('dblclick','li',function(){
        var b=true;
        var cid=$(this).attr("ids");
        var newModule=$("#li"+cid);
        var b=$("#type2").attr("value");
        if(b=="update"){
            $("#ulTwo").find("li").each(function(i){
                var a=$(this).attr("ids");
                if(cid==a){
                    b=false;
                }
            });
            if(b){
                $("#ulTwo").append(newModule);
            }else{
                $.alert("课程单元已存在");
                return;
            }
        }else{
            $("#ulTwo").append(newModule);
        }
    });
    //双击向左
    $("#ulTwo").on('dblclick','li',function(){
        var b=true;
        var cid=$(this).attr("ids");
        var newModule=$("#li"+cid);
        var b=$("#type2").attr("value");
        if(b=="update"){
            $("#ulOne").find("li").each(function(i){
                var a=$(this).attr("ids");
                if(cid==a){
                    b=false;
                }
            });
            if(b){
                $("#ulOne").append(newModule);
            }else{
                $(this).remove();
                return;
            }
        }else{
            $("#ulOne").append(newModule);
        }
    });

</script>
</body>
</html>
