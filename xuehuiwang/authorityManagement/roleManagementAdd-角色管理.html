<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <title>学慧网-帐号系统-角色管理-添加</title>
    <link href="../css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="../css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="../css/sweetalert/sweetalert.css" rel="stylesheet" type="text/css">
    <link href="../css/animate.min.css" rel="stylesheet" type="text/css">
    <link href="../css/style.min.css" rel="stylesheet" type="text/css">
</head>

<body class="gray-bg">
    <div class="row wrapper wrapper-content animated fadeInRight">
       <div class="col-lg-8 col-lg-offset-2">
         <div class="form-horizontal">
            <div class="ibox-title">
                <h5>添加角色</h5>
            </div>
         <div class="ibox-content ibox-padding">
           <form action="" id="commentForm">
                <div class="form-group">
                    <label class="col-sm-2 control-label">角色名称</label>
                    <div class="col-sm-6 group-print">
                        <input type="text" name="user" class="form-control" placeholder="请输用角色名称" required="ture" aria-required="true" aria-describedby="cemail-error"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">角色描述</label>
                    <div class="col-sm-6">
                        <textarea  name="comment" class="form-control" required aria-required="true"></textarea>
                    </div>
                </div>
                <div class="hr-line-dashed"></div>
                <div class="form-group">
                    <div class="col-sm-10 col-sm-offset-2">
                        <button class="btn btn-primary col-sm-5 btn-submit" id="submit" type="submit">保存内容</button>
                        <button class="btn btn-white col-sm-5 col-sm-offset-2">返&nbsp;&nbsp;&nbsp;&nbsp;回</button>
                    </div>
                </div>
            </form>
           </div>
         </div>
       </div>
    </div>
    <script type="text/javascript" src="../js/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="../js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../js/validate/jquery.validate.min.js"></script>
    <script type="text/javascript" src="../js/validate/messages_zh.min.js"></script>
    <script type="text/javascript" src="../js/sweetalert/sweetalert.min.js"></script>
    <script type="text/javascript" src="../js/iCheck/icheck.min.js"></script>
    <script type="text/javascript">
	
	//API 
	
	//失败提示swal("失败","保存失败请重新操作！","error")

			   },3000)
			
			})

		})

</body>
