<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <title>健身房-帐号系统-编辑资料</title>
    <link href="../css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="../css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="../css/sweetalert/sweetalert.css" rel="stylesheet" type="text/css">
    <link href="../css/animate.min.css" rel="stylesheet" type="text/css">
    <link href="../css/style.min.css" rel="stylesheet" type="text/css">
</head>
<body class="gray-bg">
<div class="row wrapper wrapper-content animated fadeInRight">
    <div class="col-sm-6 setModal">
        <div class="float-e-margins">
            <div class="ibox-title">
                <h5>操作</h5>
            </div>
            <div class="ibox-content">
                <div class="fixed-side">
                    <div class="hr-line-dashed"></div>
                    <div class="file-manager">
                        <button class="btn btn-primary col-sm-5 btn-submit" id="submit" type="submit">保存内容</button>
                        <button class="btn btn-white col-sm-5 col-sm-offset-2">返&nbsp;&nbsp;&nbsp;&nbsp;回</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-lg-6 setModal">
        <div class="form-horizontal">
            <div class="ibox-title">
                <h5>欢迎私信内容</h5>
            </div>
            <div class="ibox-content">
                <form action="" id="commentForm">
                    <div class="form-group">
                        <label class="col-sm-3 control-label">欢迎私信内容</label>
                        <div class="col-sm-6 group-print">
                            <textarea name="welcome_message_body" class="form-control" rows="5"></textarea>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="clearfix"></div>
    <div class="col-lg-6 setModal">
        <div class="form-horizontal">
            <div class="ibox-title">
                <h5>课程观看设置</h5>
            </div>
            <div class="ibox-content">
                <form action="">
                    <div class="form-group">
                        <label class="col-sm-3 control-label">课程列表页默认排序</label>
                        <div class="col-sm-6 radios">
                            <label><input type="radio" name="explore_default_orderBy" value="latest"> 最新</label>
                            <label><input type="radio" name="explore_default_orderBy" value="studentNum"> 最热</label>
                            <label><input type="radio" name="explore_default_orderBy" value="recommendedSeq" checked="checked"> 推荐</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">课表查看权限</label>
                        <div class="col-sm-6 radios">
                            <label class="col-sm-6 mb"><input type="radio" name="explore_default_orderBy" value="latest">购买本课程用户</label>
                            <label class="col-sm-6 mb"><input type="radio" name="explore_default_orderBy" value="studentNum">所有付费用户</label>
                            <label class="col-sm-6 mb"><input type="radio" name="explore_default_orderBy" value="recommendedSeq" checked="checked"> 所有登陆用户</label>
                            <label class="col-sm-6 mb"><input type="radio" name="explore_default_orderBy" value="recommendedSeq"> 所有用户</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">试听视频设置</label>
                        <div class="col-sm-6 radios">
                            <label><input type="radio" name="explore_default_orderBy" value="">所有用户</label>
                            <label><input type="radio" name="explore_default_orderBy" value="">注册用户</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">免费视频设置</label>
                        <div class="col-sm-6 radios">
                            <label><input type="radio" name="explore_default_orderBy" value="">所用用户</label>
                            <label><input type="radio" name="explore_default_orderBy" value="">注册用户</label>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="col-lg-6 setModal">
        <div class="form-horizontal">
            <div class="ibox-title">
                <h5>名称设置</h5>
            </div>
            <div class="ibox-content" style="height: 286px">
                <form action="">
                    <div class="form-group">
                        <label class="col-sm-3 control-label">设置章节名称</label>
                        <div class="col-sm-6 radios">
                            <label><input type="radio" name="explore_default_orderBy" value="">开启</label>
                            <label><input type="radio" name="explore_default_orderBy" value="">关闭</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">课程章节设置</label>
                        <div class="col-sm-6 group-print">
                            <input type="text" name="user" class="form-control" placeholder="课程章名称">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">课程章节设置</label>
                        <div class="col-sm-6 group-print">
                            <input type="text" name="user" class="form-control" placeholder="课程节名称">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="clearfix"></div>
    <div class="col-lg-6 setModal">
        <div class="form-horizontal">
            <div class="ibox-title">
                <h5>其他设置</h5>
            </div>
            <div class="ibox-content">
                <form action="" id="">
                    <div class="form-group">
                        <label class="col-sm-3 control-label">图文、文档课时防复制</label>
                        <div class="col-sm-6 radios">
                            <label><input type="radio" name="explore_default_orderBy" value="">开启</label>
                            <label><input type="radio" name="explore_default_orderBy" value="">关闭</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">课程中允许显示学员人数</label>
                        <div class="col-sm-6 radios">
                            <label><input type="radio" name="explore_default_orderBy" value="">开启</label>
                            <label><input type="radio" name="explore_default_orderBy" value="">关闭</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">课程重合时折价购买</label>
                        <div class="col-sm-6 radios">
                            <label><input type="radio" name="explore_default_orderBy" value="">开启</label>
                            <label><input type="radio" name="explore_default_orderBy" value="">关闭</label>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="../js/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="../js/bootstrap.min.js"></script>
<script type="text/javascript" src="../js/previewImage/previewImage.js"></script>
<script type="text/javascript" src="../js/validate/jquery.validate.min.js"></script>
<script type="text/javascript" src="../js/validate/messages_zh.min.js"></script>
<script type="text/javascript" src="../js/sweetalert/sweetalert.min.js"></script>
<script type="text/javascript" src="../js/iCheck/icheck.min.js"></script>
</body>
</html>
