
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <title>学慧网-系统管理-站内信管理</title>
    <link href="../css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="../css/reset.css" rel="stylesheet" type="text/css">

<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">

            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>日志管理</h5>
                    <div class="ibox-tools">
                        <a class="close-link">

                    </div>
                </div>
                <div class="ibox-content">
                    <form method="post" id="searchForm">
                        <input type="text" id="stuMobile" name="mobile" placeholder="手机号">
                        <input type="text" id="stuusername" name="username" placeholder="用户名">
                        <input type="text" id="stuName" name="name" placeholder="姓名">
                        <input type="text" id="email" name="identityId" placeholder="邮箱">
                        <span>创建时间</span>
                            <span>
                                <input type="text" name="startTime" style="width: 100px;" class="date-picker from" onclick="laydate({elem: '#date-picker1'});" id="date-picker1"><em>到</em>
                                <input type="text" style="width: 100px;" name="endTime" class="date-picker to" id="date-picker2" onclick="laydate({elem: '#date-picker2'});">
                            </span>
                        <span><a href="javascript:;" class="btn btn-primary searchContents">搜索</a></span>
                    </form>
                    <div class="user-list" style="margin-top: 20px;">

                                <th style="width: 10%">登陆地点<span class="fa indicator fa-unsorted"></span></th>
                                <th style="width: 10%">操作<span class="fa indicator fa-unsorted"></span></th>
                            </tr>

<script type="text/javascript" src="../js/bootstrap.min.js"></script>
<script type="text/javascript" src="../js/iCheck/icheck.min.js"></script>
<script>
    $(".user-list").on("mouseenter.link", ".slink .more", function () {
         $(this).nextAll("ul").show();
    })
    .on("mouseleave.link", ".slink", function () {
         $(this).find("ul").hide();
    });
</script>
