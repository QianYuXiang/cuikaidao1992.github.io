    <script type="text/javascript">
    
	   $(function(){
		   
		     $(".footTabel th").bind('click',function(){
				    
					if($(this).find("span").is(".fa-unsorted")){
						
						 $(this).find("span").removeClass("fa-unsorted").addClass("fa-sort-down");
						
					}else if($(this).find("span").is(".fa-sort-down")){
