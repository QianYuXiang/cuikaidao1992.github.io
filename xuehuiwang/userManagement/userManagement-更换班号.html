<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <title>学慧网-用户管理-更换班号</title>
    <link href="../css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="../css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="../css/sweetalert/sweetalert.css" rel="stylesheet" type="text/css">
    <link href="../css/animate.min.css" rel="stylesheet" type="text/css">
    <link href="../css/style.min.css" rel="stylesheet" type="text/css">
</head>
<body class="gray-bg">
<div class="row wrapper wrapper-content animated fadeInRight">
    <div class="col-lg-8 col-lg-offset-2">
        <div class="form-horizontal">
            <div class="ibox-content">
                <form action="" id="commentForm">
                    <fieldset>
                        <legend>订单信息</legend>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">学习课程</label>
                            <div class="col-sm-6 order-info">
                                <input type="text" name="user" class="form-control" placeholder="" value="人力资源二级" disabled="disabled">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">培训费用</label>
                            <div class="col-sm-6 order-info">
                                <input type="text" name="user" class="form-control" placeholder="" value="1500" disabled="disabled">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">订单总价</label>
                            <div class="col-sm-6 order-info">
                                <input type="text" name="user" class="form-control" placeholder="" value="1500" disabled="disabled">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">已缴总额</label>
                            <div class="col-sm-6 order-info">
                                <input type="text" name="user" class="form-control" placeholder="" value="300" disabled="disabled">
                            </div>
                        </div>
                    </fieldset>
                    <fieldset>
                        <legend>选课</legend>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">课程</label>
                            <div class="col-sm-6 group-print">
                                <input type="text" name="user" class="form-control" placeholder="">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">选择班号</label>
                            <div class="col-sm-6 group-print">
                                <input type="text" name="user" class="form-control" placeholder="">
                            </div>
                        </div>
                    </fieldset>
                    <div class="hr-line-dashed"></div>
                    <div class="form-group">
                        <div class="col-sm-10 col-sm-offset-1">
                            <button class="btn btn-primary col-sm-5 btn-submit" id="submit" type="submit">保存内容</button>
                            <button class="btn btn-white col-sm-5 col-sm-offset-2" onclick="window.history.back(-1)">返&nbsp;&nbsp;&nbsp;&nbsp;回</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="../js/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="../js/bootstrap.min.js"></script>
<script type="text/javascript" src="../js/previewImage/previewImage.js"></script>
<script type="text/javascript" src="../js/validate/jquery.validate.min.js"></script>
<script type="text/javascript" src="../js/validate/messages_zh.min.js"></script>
<script type="text/javascript" src="../js/sweetalert/sweetalert.min.js"></script>
<script type="text/javascript" src="../js/iCheck/icheck.min.js"></script>
</body>
</html>
